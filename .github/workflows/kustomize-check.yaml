name: Kustomize Validation

on:
  pull_request:
    branches:
      - '**'
    # paths:
    #   - 'clusters/talos-robbinsdale/apps/**'
  push:
    branches:
      - '**'
    # paths:
    #   - 'clusters/talos-robbinsdale/apps/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
      
      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
      
      - name: Validate Kustomize builds
        run: |
          find clusters/talos-robbinsdale/apps/* -type d -maxdepth 0 | while read dir; do
            echo "üîç Validating $dir..."
            if [ -f "$dir/kustomization.yaml" ]; then
              if ! KUBERNETES_VERSION=1.29.0 kustomize build --enable-helm "$dir" > /dev/null; then
                echo "‚ùå Failed to validate $dir"
                exit 1
              else 
                echo "‚úÖ Successfully validated $dir"
              fi
            fi
          done