apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-install
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: infrastructure/monitoring/install
  prune: true
  # wait: true
  timeout: 1m
  dependsOn:
    - name: nfs-subdir-external-provisioner
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-config
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: infrastructure/monitoring/config
  prune: true
  # wait: true
  timeout: 1m
  dependsOn:
    - name: monitoring-install
