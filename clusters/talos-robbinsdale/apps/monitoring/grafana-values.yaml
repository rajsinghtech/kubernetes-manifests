# Values for Grafana
fullnameOverride: grafana
persistence:
  enabled: true
  size: 10Gi
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus
adminPassword: admin
testFramework:
  enabled: false
service:
  type: LoadBalancer
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "envoy-gateway"
        orgId: 1
        folder: "envoy-gateway"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/envoy-gateway
dashboardsConfigMaps:
  envoy-gateway: "grafana-dashboards"
