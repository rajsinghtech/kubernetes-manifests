fullnameOverride: grafana
persistence:
  enabled: false
serviceMonitor:
  enabled: true
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus
route:
  main:
    enabled: true
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    hostnames:
      - grafana.lukehouge.com
      - grafana.rajsingh.info
    parentRefs:
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: robbinsdale
        namespace: envoy-gateway-system
adminPassword: admin
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'envoy-gateway'
        orgId: 1
        folder: 'envoy-gateway'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/envoy-gateway
      - name: "argocd"
        orgId: 1
        folder: "argocd"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/argocd
      - name: "ceph"
        orgId: 1
        folder: "ceph"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/ceph
      - name: "proxmox"
        orgId: 1
        folder: "proxmox"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/proxmox
      - name: "kubernetes"
        orgId: 1
        folder: "kubernetes"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/kubernetes
      - name: "volsync"
        orgId: 1
        folder: "volsync"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/volsync
      - name: "gateway-api"
        orgId: 1
        folder: "gateway-api"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/gateway-api
dashboardsConfigMaps:
  envoy-gateway: "grafana-dashboards"
dashboards:
  argocd:
    # https://grafana.com/grafana/dashboards/19993-argocd-operational-overview/
    argocd-operational-overview:
      gnetId: 19993
      revision: 2
      datasource: prometheus
    # https://grafana.com/grafana/dashboards/19975-argocd-notifications-overview/
    argocd-notifications-overview:
      gnetId: 19975
      revision: 2
      datasource: prometheus
    # https://grafana.com/grafana/dashboards/19974-argocd-application-overview/
    argocd-application-overview:
      gnetId: 19974
      revision: 2
      datasource: prometheus
  ceph:
    ceph-cluster:
      gnetId: 2842
      revision: 18
      datasource: prometheus
    ceph-osd:
      gnetId: 5336
      revision: 9
      datasource: prometheus
    ceph-pools:
      gnetId: 5342
      revision: 9
      datasource: prometheus
  volsync:
    volsync-overview:
      gnetId: 21356
      revision: 3
      datasource: prometheus
  gateway-api:
    # Gateway API Dashboards from Kuadrant
    gateway-api-gatewayclasses:
      gnetId: 19432
      revision: 2
      datasource: prometheus
    gateway-api-gateways:
      gnetId: 19433
      revision: 2
      datasource: prometheus
    gateway-api-httproutes:
      gnetId: 19434
      revision: 2
      datasource: prometheus
    gateway-api-grpcroutes:
      gnetId: 19570
      revision: 2
      datasource: prometheus
    gateway-api-tlsroutes:
      gnetId: 19572
      revision: 2
      datasource: prometheus
    gateway-api-tcproutes:
      gnetId: 19571
      revision: 2
      datasource: prometheus
    gateway-api-udproutes:
      gnetId: 19573
      revision: 2
      datasource: prometheus
sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    folderAnnotation: grafana_folder
