# Values for OpenTelemetry Collector
fullnameOverride: otel-collector
mode: deployment

image:
  repository: otel/opentelemetry-collector-contrib
  tag: 0.117.0
  pullPolicy: IfNotPresent

replicaCount: 1

ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    protocol: grpc
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    protocol: http

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

config:
  exporters:
    prometheus:
      endpoint: "0.0.0.0:19001"
    debug:
      verbosity: detailed
    loki:
      endpoint: "http://loki.monitoring.svc:3100/loki/api/v1/push"
    otlp:
      endpoint: tempo.monitoring.svc:4317
      tls:
        insecure: true

  extensions:
    health_check:
      endpoint: "0.0.0.0:13133"

  processors:
    attributes:
      actions:
        - action: insert
          key: loki.attribute.labels
          value: k8s.pod.name, k8s.namespace.name
    batch:
      timeout: 1s
      send_batch_size: 1024

  receivers:
    jaeger:
      protocols:
        grpc:
          endpoint: "0.0.0.0:14250"
        thrift_http:
          endpoint: "0.0.0.0:14268"
        thrift_compact:
          endpoint: "0.0.0.0:6831"
    datadog:
      endpoint: "0.0.0.0:8126"
    zipkin:
      endpoint: "0.0.0.0:9411"
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"
    prometheus:
      config:
        scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
              - targets:
                  - "0.0.0.0:8888"

  service:
    telemetry:
      metrics:
        address: "0.0.0.0:8888"
    extensions:
      - health_check
    pipelines:
      metrics:
        exporters:
          - prometheus
        receivers:
          - datadog
          - otlp
      logs:
        exporters:
          - loki
        processors:
          - attributes
        receivers:
          - otlp
      traces:
        exporters:
          - otlp
        receivers:
          - datadog
          - otlp
          - zipkin
