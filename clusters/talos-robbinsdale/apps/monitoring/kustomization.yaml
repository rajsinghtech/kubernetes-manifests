apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  # - name: kube-prometheus-stack
  #   repo: https://prometheus-community.github.io/helm-charts
  #   version: 68.2.1
  #   namespace: monitoring
  #   releaseName: kube-prometheus-stack
  #   includeCRDs: true
  #   valuesFile: values.yaml
  - name: prometheus
    repo: https://prometheus-community.github.io/helm-charts
    version: 25.21.0
    namespace: monitoring
    releaseName: prometheus
    includeCRDs: true
    valuesFile: prometheus-values.yaml
  - name: grafana
    repo: https://grafana.github.io/helm-charts
    version: 8.0.0
    namespace: monitoring
    releaseName: grafana
    includeCRDs: false
    valuesFile: grafana-values.yaml
  - name: fluent-bit
    repo: https://fluent.github.io/helm-charts
    version: 0.48.5
    namespace: monitoring
    releaseName: fluent-bit
    includeCRDs: false
    valuesFile: fluent-bit-values.yaml
  - name: alloy
    repo: https://grafana.github.io/helm-charts
    version: 0.9.2
    namespace: monitoring
    releaseName: alloy
    includeCRDs: false
    valuesFile: alloy-values.yaml
  - name: loki
    repo: https://grafana.github.io/helm-charts
    version: 4.8.0
    namespace: monitoring
    releaseName: loki
    includeCRDs: true
    valuesFile: loki-values.yaml
  - name: tempo
    repo: https://grafana.github.io/helm-charts
    version: 1.3.1
    namespace: monitoring
    releaseName: tempo
    includeCRDs: false
    valuesFile: tempo-values.yaml
  - name: opentelemetry-collector
    repo: https://open-telemetry.github.io/opentelemetry-helm-charts
    version: 0.113.0
    namespace: monitoring
    releaseName: opentelemetry-collector
    includeCRDs: true
    valuesFile: opentelemetry-collector-values.yaml
  # - name: loki
  #   repo: https://grafana.github.io/helm-charts
  #   version: 6.12.0
  #   namespace: monitoring
  #   releaseName: loki
  #   includeCRDs: true
  #   valuesFile: loki-values.yaml
  # - name: promtail
  #   repo: https://grafana.github.io/helm-charts
  #   version: 6.0.0
  #   namespace: monitoring
  #   releaseName: promtail
  #   includeCRDs: true
  #   valuesFile: promtail-values.yaml
  - name: kube-state-metrics
    repo: https://prometheus-community.github.io/helm-charts
    version: 5.28.0
    namespace: monitoring
    releaseName: kube-state-metrics
    includeCRDs: true
    valuesInline:
      prometheus:
        monitor:
          enabled: true

resources:
  - ./templates/configmap.yaml
  - ./templates/alertconfig.yaml
  - ./templates/secrets.yaml
  - ./templates/namespace.yaml
  - ./karma
  # - ./metrics-server
  # - ./templates/scrutiny-collector.yaml
  # - ./templates/scrutiny-web.yaml
