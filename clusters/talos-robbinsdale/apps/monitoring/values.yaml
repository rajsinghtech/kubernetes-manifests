grafana:
  resources:
    requests:
      cpu: 500m
      memory: 300Mi
    limits:
      memory: 800Mi

  grafana.ini:
    security:
      allow_embedding: true
    auth.jwt:
      enabled: true
      enable_login_token: true
      url_login: true
      username_claim: sub
      header_name: X-Forwarded-Access-Token
      auto_sign_up: false
      jwk_set_file: /var/lib/grafana/jwks/hubble-ui-public.json
    dataproxy:
      timeout: 300
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      folderAnnotation: grafana_folder
      provider:
        foldersFromFilesStructure: true
  extraConfigmapMounts:
    - name: hubble-ui-grafana-public-jwks
      mountPath: /var/lib/grafana/jwks/hubble-ui-public.json
      subPath: jwks
      configMap: hubble-ui-grafana-public-jwks
      readOnly: true

  persistence:
    enabled: false

  # needed since we're using a PVC and can't mount it to more than one pod at once
  deploymentStrategy:
    type: Recreate

  # admin:
  #   existingSecret: "grafana-credentials"
  #   userKey: admin-user
  #   passwordKey: admin-password

  serviceMonitor:
    enabled: true

  additionalDataSources:
    - name: Loki
      type: loki
      uid: loki
      url: http://loki-read.monitoring:3100

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: "default"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: "argocd"
          orgId: 1
          folder: "argocd"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/argocd
        - name: "ceph"
          orgId: 1
          folder: "ceph"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/ceph
        - name: "proxmox"
          orgId: 1
          folder: "proxmox"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/proxmox
        - name: "envoy-gateway"
          orgId: 1
          folder: "envoy-gateway"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/envoy-gateway
        - name: "kubernetes"
          orgId: 1
          folder: "kubernetes"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/kubernetes
        - name: "volsync"
          orgId: 1
          folder: "volsync"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/volsync
        - name: "gateway-api"
          orgId: 1
          folder: "gateway-api"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/gateway-api
  dashboards:
    argocd:
      # https://grafana.com/grafana/dashboards/19993-argocd-operational-overview/
      argocd-operational-overview:
        gnetId: 19993
        revision: 2
        datasource: prometheus
      # https://grafana.com/grafana/dashboards/19975-argocd-notifications-overview/
      argocd-notifications-overview:
        gnetId: 19975
        revision: 2
        datasource: prometheus
      # https://grafana.com/grafana/dashboards/19974-argocd-application-overview/
      argocd-application-overview:
        gnetId: 19974
        revision: 2
        datasource: prometheus
    ceph:
      ceph-cluster:
        gnetId: 2842
        revision: 18
        datasource: prometheus
      ceph-osd:
        gnetId: 5336
        revision: 9
        datasource: prometheus
      ceph-pools:
        gnetId: 5342
        revision: 9
        datasource: prometheus
    volsync:
      volsync-overview:
        gnetId: 21356
        revision: 3
        datasource: prometheus
    gateway-api:
      # Gateway API Dashboards from Kuadrant
      gateway-api-gatewayclasses:
        gnetId: 19432
        revision: 2
        datasource: prometheus
      gateway-api-gateways:
        gnetId: 19433
        revision: 2
        datasource: prometheus
      gateway-api-httproutes:
        gnetId: 19434
        revision: 2
        datasource: prometheus
      gateway-api-grpcroutes:
        gnetId: 19570
        revision: 2
        datasource: prometheus
      gateway-api-tlsroutes:
        gnetId: 19572
        revision: 2
        datasource: prometheus
      gateway-api-tcproutes:
        gnetId: 19571
        revision: 2
        datasource: prometheus
      gateway-api-udproutes:
        gnetId: 19573
        revision: 2
        datasource: prometheus
  route:
    main:
      enabled: true
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      hostnames:
        - grafana.lukehouge.com
        - grafana.rajsingh.info
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: robbinsdale
          namespace: envoy-gateway-system
  ingress:
    enabled: false
    ingressClassName: nginx
    hosts:
      - grafana.lukehouge.com
    tls:
      - hosts:
          - grafana.lukehouge.com
        secretName: grafana-luke-tls
    annotations:
      cert-manager.io/cluster-issuer: luke-issuer

prometheus:
  route:
    main:
      enabled: true
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      hostnames:
        - prometheus.lukehouge.com
        - prometheus.rajsingh.info
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: robbinsdale
          namespace: envoy-gateway-system
  ingress:
    enabled: false
  prometheusSpec:
    replicas: 2
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

    enableRemoteWriteReceiver: true
    enableFeatures:
      - exemplar-storage
    additionalScrapeConfigs:
      - job_name: opencost
        honor_labels: true
        scrape_interval: 1m
        scrape_timeout: 10s
        metrics_path: /metrics
        scheme: http
        dns_sd_configs:
          - names:
              - opencost.opencost
            type: "A"
            port: 9003
    retention: 30d

    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        memory: 4Gi

    storageSpec:
      volumeClaimTemplate:
        spec:
          # storageClassName: rook-cephfs
          resources:
            requests:
              storage: 50Gi
prometheusOperator:
  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 150m
      memory: 50Mi

prometheus-node-exporter:
  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 100m
      memory: 50Mi

nodeExporter:
  enabled: true
  operatingSystems:
    linux:
      enabled: true
    aix:
      enabled: false
    darwin:
      enabled: false

alertmanager:
  alertmanagerSpec:
    replicas: 3
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 100m
        memory: 50Mi

    storage:
      volumeClaimTemplate:
        spec:
          # storageClassName: rook-cephfs
          resources:
            requests:
              storage: 10Gi
  route:
    main:
      enabled: true
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      hostnames:
        - alertmanager.lukehouge.com
        - alertmanager.rajsingh.info
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: robbinsdale
          namespace: envoy-gateway-system

kube-state-metrics:
  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 100m
      memory: 50Mi

# Disable kubeProxy scraping since we disable kube-proxy to use cilium KPR
kubeProxy:
  enabled: false

kubeControllerManager:
  enabled: true

kubeScheduler:
  enabled: true
