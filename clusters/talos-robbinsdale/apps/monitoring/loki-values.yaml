# Values for Loki
fullnameOverride: loki
deploymentMode: SingleBinary

loki:
  auth_enabled: false
  compactorAddress: "loki"
  memberlist: "loki-memberlist"
  commonConfig:
    replication_factor: 1
  storage:
    type: "filesystem"
  rulerConfig:
    storage:
      type: "local"

test:
  enabled: false

singleBinary:
  replicas: 1

read:
  replicas: 0

backend:
  replicas: 0

write:
  replicas: 0

monitoring:
  lokiCanary:
    enabled: false
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

gateway:
  enabled: false
