---
# Primary test bucket for Robbinsdale cluster (HA replica)
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: robbinsdale-primary-bucket
  namespace: rook-ceph
  labels:
    cluster: robbinsdale
    purpose: primary-storage
    ha-role: replica
spec:
  generateBucketName: robbinsdale-primary
  storageClassName: rook-ceph-bucket
  additionalConfig:
    maxObjects: "20000"
    maxSize: "200G"
---
# HA backup bucket for critical data replication
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: ha-backup-bucket
  namespace: rook-ceph
  labels:
    cluster: robbinsdale
    purpose: ha-backups
    ha-role: replica
spec:
  generateBucketName: ha-backups
  storageClassName: rook-ceph-bucket
  additionalConfig:
    maxSize: "100G"
---
# Shared multisite bucket for cross-cluster testing
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: shared-multisite-bucket
  namespace: rook-ceph
  labels:
    cluster: robbinsdale
    purpose: multisite-shared
    ha-role: replica
spec:
  generateBucketName: shared-multisite
  storageClassName: rook-ceph-bucket
  additionalConfig:
    maxObjects: "500"
    maxSize: "10G"