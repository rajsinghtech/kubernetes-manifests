apiVersion: v1
kind: Secret
metadata:
  name: realm-ottawa-keys
  namespace: rook-ceph
type: Opaque
stringData:
  # These values will need to be populated with base64 encoded keys from the primary cluster
  # Run these commands on the primary cluster once it's deployed:
  # kubectl get secret realm-a-keys -n rook-ceph -o jsonpath='{.data.access-key}' | base64 -d
  # kubectl get secret realm-a-keys -n rook-ceph -o jsonpath='{.data.secret-key}' | base64 -d
  access-key: "${CEPH_REALM_OTTAWA_ACCESS_KEY}"  # Base64 encoded access key from primary cluster
  secret-key: "${CEPH_REALM_OTTAWA_SECRET_KEY}"  # Base64 encoded secret key from primary cluster