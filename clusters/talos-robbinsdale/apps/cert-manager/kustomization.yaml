---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - cluster-issuer.yaml
  - secret.yaml
helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io/
    version: v1.17.2
    namespace: cert-manager
    releaseName: cert-manager
    includeCRDs: true
    valuesFile: values.yaml