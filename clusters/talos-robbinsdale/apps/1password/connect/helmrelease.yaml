---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password-connect
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    connect:
      create: true
      credentialsName: op-credentials
      credentialsKey: 1password-credentials.json
    operator:
      create: true
      pollingInterval: 60
      token:
        name: onepassword-token
        key: token