apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: hello-world
spec:
  endpointSelector:
    matchLabels:
     app: hello-world
  ingress:
  - toPorts:
    - ports:
      - port: "80"
        protocol: TCP
      rules:
        http:
        - method: GET
          path: /
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        ports:
        - containerPort: 80
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {}
    http {
      log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent"';
      access_log /dev/stdout custom;
      error_log /dev/stderr;

      server {
        listen 80;

        location / {
          return 200 "Hello, World! I'm from ${LOCATION}";
        }
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: curl-hello-world
  template:
    metadata:
      labels:
        app: curl-hello-world
    spec:
      containers:
      - name: curl
        image: curlimages/curl:latest
        command: ["/bin/sh", "-c"]
        args:
          - while true; do
            curl -s http://hello-world.testbench.svc.cluster.local:80;
            echo " - Request completed.";
            sleep 5;
            done; 