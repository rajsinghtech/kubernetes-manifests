---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      tag: v2.0.1
    env:
      DB_DATABASE_NAME: immich
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-postgres-user
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-postgres-user
            key: password
      DB_HOSTNAME: immich-postgresql-ceph-rw
      REDIS_HOSTNAME: dragonfly-immich
      REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-dragonfly-secret
            key: password
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-unas
    server:
      persistence:
        external:
          enabled: true
          existingClaim: immich-unas-pics
          readOnly: true
    microservices:
      persistence:
        external:
          enabled: true
          existingClaim: immich-unas-pics
          readOnly: true
    postgresql:
      enabled: false
    redis:
      enabled: false
