apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tdarr-worker
  labels:
    app: tdarr-worker
spec:
  serviceName: tdarr-worker
  replicas: 3
  selector:
    matchLabels:
      app: tdarr-worker
  template:
    metadata:
      labels:
        app: tdarr-worker
    spec:
      containers:
        - name: tdarr-worker
          image: ghcr.io/haveagitgat/tdarr_node:2.48.01
          ports:
            - containerPort: 8266
          env:
            - name: serverIP
              value: "tdarr"
            - name: serverPort
              value: "8266"
            - name: inContainer
              value: "true"
            - name: nodeName
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: TZ
              value: "${TIMEZONE}"
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
          # - name: NVIDIA_DRIVER_CAPABILITIES
          #   value: "all"
          # - name: NVIDIA_VISIBLE_DEVICES
          #   value: "all"
          volumeMounts:
            - name: tv-volume
              mountPath: /media/tvshows
            - name: movies-volume
              mountPath: /media/movies
            # - name: transcode-cache
            #   mountPath: /temp
          resources:
            requests:
              memory: "5Gi"
              cpu: "3"
            limits:
              memory: "5Gi"
              cpu: "5"
      volumes:
        - name: tv-volume
          persistentVolumeClaim:
            claimName: sonarr-tv-unas
        - name: movies-volume
          persistentVolumeClaim:
            claimName: radarr-movies-unas
        # - name: transcode-cache
        #   persistentVolumeClaim:
        #     claimName: tdarr-transcode-cache
