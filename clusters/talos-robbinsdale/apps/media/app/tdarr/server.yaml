apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr
  labels:
    app: tdarr
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 1
  selector:
    matchLabels:
      app: tdarr
  template:
    metadata:
      labels:
        app: tdarr
    spec:
      containers:
      - name: tdarr
        image: ghcr.io/haveagitgat/tdarr:2.48.01
        ports:
        - containerPort: 8265
        - containerPort: 8266
        env:
        - name: serverIP
          value: "0.0.0.0"
        - name: serverPort
          value: "8266"
        - name: webUIPort
          value: "8265"
        - name: internalNode
          value: "true"
        - name: inContainer
          value: "true"
        - name: ffmpegVersion
          value: "6"
        - name: nodeName
          value: "robbinsdale"
        - name: TZ
          value: "${TIMEZONE}"
        - name: PUID
          value: "0"
        - name: PGID
          value: "0"
        # - name: NVIDIA_DRIVER_CAPABILITIES
        #   value: "all"
        # - name: NVIDIA_VISIBLE_DEVICES
        #   value: "all"
        volumeMounts:
        - name: tdarr-config
          mountPath: /app/config
        - name: tdarr-server
          mountPath: /app/server
        - name: tv-volume
          mountPath: /media/tvshows
        - name: movies-volume
          mountPath: /media/movies
        # - name: transcode-cache
        #   mountPath: /temp
        livenessProbe:
          httpGet:
            path: /
            port: 8265
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "5Gi"
            cpu: "3"
          limits:
            memory: "5Gi"
            cpu: "5"
      volumes:
      - name: tdarr-config
        persistentVolumeClaim:
          claimName: tdarr-config-unas
      - name: tdarr-server
        persistentVolumeClaim:
          claimName: tdarr-server-unas
      - name: tv-volume
        persistentVolumeClaim:
          claimName: sonarr-tv-unas
      - name: movies-volume
        persistentVolumeClaim:
          claimName: radarr-movies-unas
      # - name: transcode-cache
      #   persistentVolumeClaim:
      #     claimName: tdarr-transcode-cache