apiVersion: apps/v1
kind: Deployment
metadata:
  name: audioarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audioarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: audioarr
    spec:
      containers:
        - name: readarr
          image: lscr.io/linuxserver/readarr:develop
          ports:
            - name: http
              containerPort: 8787
              protocol: TCP
          volumeMounts:
            - name: books-volume
              mountPath: /books
            - name: downloads-volume
              mountPath: /downloads
            - name: config-volume
              mountPath: /config
          env:
            - name: PUID
              value: "0"
            - name: GUID
              value: "0"
            - name: TZ
              value: ${TIMEZONE}
      volumes:
        - name: books-volume
          persistentVolumeClaim:
            claimName: readarr-books-unas
        - name: downloads-volume
          persistentVolumeClaim:
            claimName: transmission-books-data-unas
        - name: config-volume
          persistentVolumeClaim:
            claimName: audioarr-config-ceph 
