apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cloudflared-luke
  name: cloudflared-luke
  namespace: cloudflared
spec:
  replicas: 3
  selector:
    matchLabels:
      pod: cloudflared-luke
  template:
    metadata:
      labels:
        pod: cloudflared-luke
    spec:
      containers:
        - command:
            - cloudflared
            - tunnel
            - --metrics
            - 0.0.0.0:2000
            - run
          args:
            - --token
            - $(token)
          image: cloudflare/cloudflared:latest
          name: cloudflared
          env:
            - name: token
              valueFrom:
                secretKeyRef:
                  name: cloudflared
                  key: "cloudflared-k8s-tunnel-token-lukehouge-com"
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            limits:
              cpu: "0.5"
              memory: "256Mi"
            requests:
              cpu: "0.2"
              memory: "128Mi"
