apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns-luke
  labels:
    app: cloudflare-ddns-luke
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflare-ddns-luke
  template:
    metadata:
      labels:
        app: cloudflare-ddns-luke
    spec:
      containers:
        - name: cloudflare-ddns
          image: favonia/cloudflare-ddns:latest
          env:
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare-k8s-token-lukehouge-com
            - name: DOMAINS
              value: "jellyfin.${CLUSTER_DOMAIN},immich.${CLUSTER_DOMAIN},gatus.${CLUSTER_DOMAIN},home.${CLUSTER_DOMAIN},proxyt.${CLUSTER_DOMAIN},status.${CLUSTER_DOMAIN}"
            - name: PROXIED
              value: "true"
            - name: IP6_PROVIDER
              value: "none"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
