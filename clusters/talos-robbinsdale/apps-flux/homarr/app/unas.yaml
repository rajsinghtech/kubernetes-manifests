apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: homarr-config-unas
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: smb-server.default.svc.cluster.local/k8s/homarr-config
    volumeAttributes:
      source: //192.168.50.115/k8s/homarr/homarr-config
    nodeStageSecretRef:
      name: csi-smbcreds
      namespace: csi-driver-smb # Adjusted namespace
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-config-unas
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: homarr-config-unas
  storageClassName: smb
---
