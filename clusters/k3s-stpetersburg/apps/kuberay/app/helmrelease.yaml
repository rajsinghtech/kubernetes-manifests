---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kuberay-operator
  namespace: kuberay
spec:
  interval: 30m
  chart:
    spec:
      chart: kuberay-operator
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: kuberay
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3