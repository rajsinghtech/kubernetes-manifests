apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ai-deepseek-ocr
  namespace: flux-system
spec:
  targetNamespace: ai
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/${CLUSTER_NAME}/apps/ai/deepseek-ocr
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  dependsOn:
    - name: kuberay
  wait: true
  interval: 5m
  retryInterval: 1m
  timeout: 10m