---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepseek-ocr
  namespace: ai
  labels:
    app: deepseek-ocr
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: deepseek-ocr
  template:
    metadata:
      labels:
        app: deepseek-ocr
    spec:
      initContainers:
      - name: install-deps
        image: nvcr.io/nvidia/pytorch:24.10-py3
        command: ["/bin/bash", "-c"]
        args:
        - |
          apt-get update && apt-get install -y --no-install-recommends build-essential git
          pip install --no-cache-dir \
            transformers==4.46.3 \
            tokenizers==0.20.3 \
            fastapi==0.115.0 \
            uvicorn[standard]==0.32.0 \
            pillow==11.0.0 \
            accelerate==1.2.1 \
            einops==0.8.0 \
            requests
          pip install --no-cache-dir flash-attn==2.7.3 --no-build-isolation || echo "Flash Attention skipped"
          cp -r /opt/conda/lib/python3.*/site-packages/* /deps/
        volumeMounts:
        - name: deps
          mountPath: /deps
      containers:
      - name: deepseek-ocr
        image: nvcr.io/nvidia/pytorch:24.10-py3
        command: ["/bin/bash", "-c"]
        args:
        - |
          export PYTHONPATH="/deps:$PYTHONPATH"
          python /app/server.py
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: HF_TOKEN
        - name: HF_HOME
          value: /tmp/huggingface
        - name: HF_HUB_CACHE
          value: /tmp/huggingface
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: "4"
            memory: 16Gi
            nvidia.com/gpu: "1"
          limits:
            cpu: "8"
            memory: 24Gi
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: deps
          mountPath: /deps
        - name: server-code
          mountPath: /app
        - name: devshm
          mountPath: /dev/shm
        - name: hf-cache
          mountPath: /tmp/huggingface
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: deps
        emptyDir: {}
      - name: server-code
        configMap:
          name: deepseek-ocr-server
          defaultMode: 0755
      - name: devshm
        emptyDir:
          medium: Memory
          sizeLimit: 8Gi
      - name: hf-cache
        emptyDir:
          sizeLimit: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: deepseek-ocr
  namespace: ai
  labels:
    app: deepseek-ocr
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: deepseek-ocr
---
apiVersion: v1
kind: Service
metadata:
  name: deepseek-ocr-ts
  namespace: ai
  annotations:
    tailscale.com/hostname: ${LOCATION}-ai-deepseek-ocr
  labels:
    app: deepseek-ocr
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: deepseek-ocr
