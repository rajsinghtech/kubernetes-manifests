---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deepseek-ocr-models
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepseek-ocr-server
  namespace: ai
  labels:
    app: deepseek-ocr-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: deepseek-ocr-server
  template:
    metadata:
      labels:
        app: deepseek-ocr-server
    spec:
      initContainers:
      - name: model-downloader
        image: python:3.12-slim
        command: ["/bin/bash", "-c"]
        args:
        - |
          apt-get update && apt-get install -y git
          pip install -q huggingface-hub
          python3 << 'PYEOF'
          from huggingface_hub import snapshot_download
          import os

          model_dir = "/models/deepseek-ai/DeepSeek-OCR"
          if not os.path.exists(f"{model_dir}/config.json"):
              print("Downloading DeepSeek-OCR model...")
              snapshot_download(
                  repo_id="deepseek-ai/DeepSeek-OCR",
                  local_dir=model_dir,
                  local_dir_use_symlinks=False
              )
              print("Download complete!")
          else:
              print("Model already exists")
          PYEOF
        volumeMounts:
        - name: models
          mountPath: /models
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "16Gi"
      containers:
      - name: deepseek-ocr
        image: ghcr.io/rajsinghtech/deepseek-ocr:arm64-cuda
        command: ["/bin/bash", "-c"]
        args:
        - |
          pip3 install --no-cache-dir torchvision==0.20.1 --index-url https://download.pytorch.org/whl/cu124
          python3 /app/server.py
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: TRANSFORMERS_CACHE
          value: "/models"
        resources:
          requests:
            memory: "16Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "24Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: models
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: deepseek-ocr-models
      nodeSelector:
        nvidia.com/gpu.present: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: deepseek-ocr-server
  namespace: ai
  labels:
    app: deepseek-ocr-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app: deepseek-ocr-server
---
apiVersion: v1
kind: Service
metadata:
  name: deepseek-ocr-ts
  namespace: ai
  annotations:
    tailscale.com/hostname: "${LOCATION}-deepseek-ocr"
    tailscale.com/proxy-class: "common"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app: deepseek-ocr-server
