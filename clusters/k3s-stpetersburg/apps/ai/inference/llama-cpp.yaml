---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llama-cpp-models
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-cpp-scripts
  namespace: ai
data:
  download-model.py: |
    #!/usr/bin/env python3
    import os
    from pathlib import Path
    from huggingface_hub import hf_hub_download

    MODEL_DIR = "/models"

    # Coder model configuration (Qwen3-Coder-30B)
    CODER_REPO_ID = "unsloth/Qwen3-Coder-30B-A3B-Instruct-GGUF"
    CODER_MODEL_FILE = "Qwen3-Coder-30B-A3B-Instruct-Q4_K_M.gguf"

    # General model configuration (Llama 3.1 8B)
    GENERAL_REPO_ID = "bartowski/Meta-Llama-3.1-8B-Instruct-GGUF"
    GENERAL_MODEL_FILE = "Meta-Llama-3.1-8B-Instruct-Q4_K_M.gguf"

    # Create directory
    Path(MODEL_DIR).mkdir(parents=True, exist_ok=True)

    # Download coder model
    coder_model_path = Path(MODEL_DIR) / CODER_MODEL_FILE
    if not coder_model_path.exists():
        print("=" * 60)
        print("Downloading Qwen3-Coder-30B coding model...")
        print(f"Repository: {CODER_REPO_ID}")
        print(f"File: {CODER_MODEL_FILE} (18.6 GB)")
        print("=" * 60)

        hf_hub_download(
            repo_id=CODER_REPO_ID,
            filename=CODER_MODEL_FILE,
            local_dir=MODEL_DIR,
            local_dir_use_symlinks=False
        )
        print(f"✓ Coder model downloaded: {coder_model_path}\n")
    else:
        print(f"✓ Coder model already exists: {coder_model_path}")

    # Download general model
    general_model_path = Path(MODEL_DIR) / GENERAL_MODEL_FILE
    if not general_model_path.exists():
        print("\n" + "=" * 60)
        print("Downloading Llama-3.1-8B general model...")
        print(f"Repository: {GENERAL_REPO_ID}")
        print(f"File: {GENERAL_MODEL_FILE} (4.92 GB)")
        print("=" * 60)

        hf_hub_download(
            repo_id=GENERAL_REPO_ID,
            filename=GENERAL_MODEL_FILE,
            local_dir=MODEL_DIR,
            local_dir_use_symlinks=False
        )
        print(f"✓ General model downloaded: {general_model_path}\n")
    else:
        print(f"✓ General model already exists: {general_model_path}")

    print("\n" + "=" * 60)
    print("All downloads complete!")
    print("Models available:")
    print(f"  - Coder:   {CODER_MODEL_FILE}")
    print(f"  - General: {GENERAL_MODEL_FILE}")
    print("=" * 60)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-swap-config
  namespace: ai
data:
  config.yaml: |
    # llama-swap configuration for coding and general purpose models
    logLevel: info
    healthCheckTimeout: 120

    models:
      # Code-Specialized Model (text-only, optimized for coding)
      qwen3-coder-30b:
        name: "Qwen3-Coder-30B-A3B-Instruct"
        description: "Qwen3-Coder 30B model with MoE architecture. Specialized for code generation, analysis, and debugging across 90+ programming languages. 256K context window."
        cmd: sleep infinity  # Keep-alive command - backend is managed by Kubernetes
        proxy: "http://qwen-coder:80"
        checkEndpoint: "/health"
        aliases:
          - "qwen3-coder"
          - "qwen-coder-30b"
          - "qwen3-coder-30b-instruct"
          - "gpt-4-turbo"  # OpenAI-compatible alias for coding
        ttl: 0  # Disable TTL - backend is always running
        concurrencyLimit: 4

      # General Model (Llama 3.1 8B)
      llama-3.1-8b:
        name: "Llama-3.1-8B-Instruct"
        description: "Meta Llama 3.1 8B instruction-tuned model. General-purpose model with strong reasoning and 128K context window. Efficient 8B parameter size."
        cmd: sleep infinity  # Keep-alive command - backend is managed by Kubernetes
        proxy: "http://llama-3-1:80"
        checkEndpoint: "/health"
        aliases:
          - "llama-3.1"
          - "llama-3.1-8b"
          - "llama3.1"
          - "gpt-4"  # OpenAI-compatible alias for general tasks
          - "gpt-4o-mini"  # OpenAI-compatible alias
        ttl: 0  # Disable TTL - backend is always running
        concurrencyLimit: 4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen-coder
  namespace: ai
  labels:
    app: qwen-coder
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qwen-coder
  template:
    metadata:
      labels:
        app: qwen-coder
    spec:
      containers:
      - name: llama-cpp
        image: ghcr.io/rajsinghtech/llama.cpp:server-cuda-arm64@sha256:664f05a08b1c78b2ea222678d8dea0bc9be09b8424f16adc491f775a15b6cf7f
        args:
        - "-m"
        - "/models/Qwen3-Coder-30B-A3B-Instruct-Q4_K_M.gguf"
        - "--port"
        - "80"
        - "--host"
        - "0.0.0.0"
        - "-n"
        - "16384"
        - "--n-gpu-layers"
        - "99"
        - "-c"
        - "262144"
        - "--parallel"
        - "4"
        - "--threads"
        - "8"
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "1Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "40Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: models
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: llama-cpp-models
      nodeSelector:
        nvidia.com/gpu.present: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: qwen-coder
  namespace: ai
  labels:
    app: qwen-coder
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: qwen-coder
