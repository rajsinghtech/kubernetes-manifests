apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-cpp-scripts
  namespace: ai
data:
  download-model.py: |
    #!/usr/bin/env python3
    import os
    from pathlib import Path
    from huggingface_hub import hf_hub_download

    MODEL_DIR = "/models"

    # Reasoning model configuration (Apriel Thinker)
    THINKER_REPO_ID = "bartowski/ServiceNow-AI_Apriel-1.6-15b-Thinker-GGUF"
    THINKER_MODEL_FILE = "ServiceNow-AI_Apriel-1.6-15b-Thinker-Q4_K_M.gguf"

    # Coder model configuration
    CODER_REPO_ID = "unsloth/Qwen3-Coder-30B-A3B-Instruct-GGUF"
    CODER_MODEL_FILE = "Qwen3-Coder-30B-A3B-Instruct-Q4_K_M.gguf"

    # Vision model configuration (Pixtral multimodal)
    VISION_REPO_ID = "bartowski/mistral-community_pixtral-12b-GGUF"
    VISION_MODEL_FILE = "mistral-community_pixtral-12b-Q4_K_M.gguf"
    VISION_MMPROJ_FILE = "mmproj-mistral-community_pixtral-12b-f16.gguf"

    # General model configuration (Llama 3.3 70B)
    GENERAL_REPO_ID = "unsloth/Llama-3.3-70B-Instruct-GGUF"
    GENERAL_MODEL_FILE = "Llama-3.3-70B-Instruct-Q4_K_M.gguf"

    # Create directory
    Path(MODEL_DIR).mkdir(parents=True, exist_ok=True)

    # Download thinker model
    thinker_model_path = Path(MODEL_DIR) / THINKER_MODEL_FILE
    if not thinker_model_path.exists():
        print("=" * 60)
        print("Downloading Apriel-1.6-15B Thinker reasoning model...")
        print(f"Repository: {THINKER_REPO_ID}")
        print(f"File: {THINKER_MODEL_FILE} (8.79 GB)")
        print("=" * 60)

        hf_hub_download(
            repo_id=THINKER_REPO_ID,
            filename=THINKER_MODEL_FILE,
            local_dir=MODEL_DIR,
            local_dir_use_symlinks=False
        )
        print(f"✓ Thinker model downloaded: {thinker_model_path}\n")
    else:
        print(f"✓ Thinker model already exists: {thinker_model_path}")

    # Download coder model
    coder_model_path = Path(MODEL_DIR) / CODER_MODEL_FILE
    if not coder_model_path.exists():
        print("\n" + "=" * 60)
        print("Downloading Qwen3-Coder-30B coding model...")
        print(f"Repository: {CODER_REPO_ID}")
        print(f"File: {CODER_MODEL_FILE} (18.6 GB)")
        print("=" * 60)

        hf_hub_download(
            repo_id=CODER_REPO_ID,
            filename=CODER_MODEL_FILE,
            local_dir=MODEL_DIR,
            local_dir_use_symlinks=False
        )
        print(f"✓ Coder model downloaded: {coder_model_path}\n")
    else:
        print(f"✓ Coder model already exists: {coder_model_path}")

    # Download vision model
    vision_model_path = Path(MODEL_DIR) / VISION_MODEL_FILE
    vision_mmproj_path = Path(MODEL_DIR) / VISION_MMPROJ_FILE

    if not vision_model_path.exists():
        print("\n" + "=" * 60)
        print("Downloading Pixtral-12B multimodal vision model...")
        print(f"Repository: {VISION_REPO_ID}")
        print(f"File: {VISION_MODEL_FILE} (8.4 GB)")
        print("=" * 60)

        hf_hub_download(
            repo_id=VISION_REPO_ID,
            filename=VISION_MODEL_FILE,
            local_dir=MODEL_DIR,
            local_dir_use_symlinks=False
        )
        print(f"✓ Vision model downloaded: {vision_model_path}\n")
    else:
        print(f"✓ Vision model already exists: {vision_model_path}")

    if not vision_mmproj_path.exists():
        print("\n" + "=" * 60)
        print("Downloading Pixtral-12B mmproj file...")
        print(f"File: {VISION_MMPROJ_FILE}")
        print("=" * 60)

        hf_hub_download(
            repo_id=VISION_REPO_ID,
            filename=VISION_MMPROJ_FILE,
            local_dir=MODEL_DIR,
            local_dir_use_symlinks=False
        )
        print(f"✓ Vision mmproj downloaded: {vision_mmproj_path}\n")
    else:
        print(f"✓ Vision mmproj already exists: {vision_mmproj_path}")

    # Download general model
    general_model_path = Path(MODEL_DIR) / GENERAL_MODEL_FILE
    if not general_model_path.exists():
        print("\n" + "=" * 60)
        print("Downloading Llama-3.3-70B general model...")
        print(f"Repository: {GENERAL_REPO_ID}")
        print(f"File: {GENERAL_MODEL_FILE} (42.7 GB)")
        print("=" * 60)

        hf_hub_download(
            repo_id=GENERAL_REPO_ID,
            filename=GENERAL_MODEL_FILE,
            local_dir=MODEL_DIR,
            local_dir_use_symlinks=False
        )
        print(f"✓ General model downloaded: {general_model_path}\n")
    else:
        print(f"✓ General model already exists: {general_model_path}")

    print("\n" + "=" * 60)
    print("All downloads complete!")
    print("Models available:")
    print(f"  - Thinker: {THINKER_MODEL_FILE}")
    print(f"  - Coder:   {CODER_MODEL_FILE}")
    print(f"  - Vision:  {VISION_MODEL_FILE}")
    print(f"  - Mmproj:  {VISION_MMPROJ_FILE}")
    print(f"  - General: {GENERAL_MODEL_FILE}")
    print("=" * 60)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apriel-thinker
  namespace: ai
  labels:
    app: apriel-thinker
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: apriel-thinker
  template:
    metadata:
      labels:
        app: apriel-thinker
    spec:
      initContainers:
      - name: model-downloader
        image: python:3.14-slim
        command: ["/bin/bash", "-c"]
        args:
        - |
          pip install -q huggingface-hub
          python3 /scripts/download-model.py
        volumeMounts:
        - name: models
          mountPath: /models
        - name: scripts
          mountPath: /scripts
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
      containers:
      - name: llama-cpp
        image: ghcr.io/rajsinghtech/llama.cpp:server-cuda-arm64@sha256:664f05a08b1c78b2ea222678d8dea0bc9be09b8424f16adc491f775a15b6cf7f
        args:
        - "-m"
        - "/models/ServiceNow-AI_Apriel-1.6-15b-Thinker-Q4_K_M.gguf"
        - "--port"
        - "80"
        - "--host"
        - "0.0.0.0"
        - "-n"
        - "4096"
        - "--n-gpu-layers"
        - "99"
        - "-c"
        - "16384"
        - "--parallel"
        - "4"
        - "--threads"
        - "8"
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "12Gi"
            cpu: "2000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "24Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: models
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: llama-cpp-models
      - name: scripts
        configMap:
          name: llama-cpp-scripts
          defaultMode: 0755
      nodeSelector:
        nvidia.com/gpu.present: "true"
