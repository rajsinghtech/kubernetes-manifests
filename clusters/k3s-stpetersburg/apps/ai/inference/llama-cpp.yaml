apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-swap-config
  namespace: ai
data:
  config.yaml: |
    # llama-swap configuration for reasoning and coding models
    logLevel: info
    healthCheckTimeout: 120

    models:
      # Reasoning Model (step-by-step thinking)
      apriel-thinker-15b:
        name: "Apriel-1.6-15B-Thinker"
        description: "ServiceNow Apriel 15B reasoning model. Specialized for step-by-step thinking, systematic analysis, and thoughtful problem-solving."
        cmd: sleep infinity  # Keep-alive command - backend is managed by Kubernetes
        proxy: "http://apriel-thinker:80"
        checkEndpoint: "/health"
        aliases:
          - "apriel-thinker"
          - "apriel-15b"
          - "thinker"
          - "o1-mini"  # OpenAI-compatible alias for reasoning
        ttl: 0  # Disable TTL - backend is always running
        concurrencyLimit: 4

      # Code-Specialized Model (text-only, optimized for coding)
      qwen3-coder-30b:
        name: "Qwen3-Coder-30B-A3B-Instruct"
        description: "Qwen3-Coder 30B model with MoE architecture. Specialized for code generation, analysis, and debugging across 90+ programming languages."
        cmd: sleep infinity  # Keep-alive command - backend is managed by Kubernetes
        proxy: "http://qwen-coder:80"
        checkEndpoint: "/health"
        aliases:
          - "qwen3-coder"
          - "qwen-coder-30b"
          - "qwen3-coder-30b-instruct"
          - "gpt-4-turbo"  # OpenAI-compatible alias for coding
        ttl: 0  # Disable TTL - backend is always running
        concurrencyLimit: 4

      # Vision Model (multimodal image-text)
      pixtral-12b:
        name: "Pixtral-12B"
        description: "Mistral Pixtral-12B multimodal vision model. Native image understanding with 2D RoPE embeddings, supports natural image resolution and aspect ratios."
        cmd: sleep infinity  # Keep-alive command - backend is managed by Kubernetes
        proxy: "http://mistral-vision:8082"
        checkEndpoint: "/health"
        aliases:
          - "pixtral"
          - "pixtral-12b"
          - "vision"
          - "gpt-4-vision-preview"  # OpenAI-compatible alias for vision
        ttl: 0  # Disable TTL - backend is always running
        concurrencyLimit: 4

      # General Model (Llama 3.3 70B)
      llama-3.3-70b:
        name: "Llama-3.3-70B-Instruct"
        description: "Meta Llama 3.3 70B instruction-tuned model. High-performance general-purpose model with strong reasoning, multilingual, and long-context capabilities (128K tokens)."
        cmd: sleep infinity  # Keep-alive command - backend is managed by Kubernetes
        proxy: "http://llama-3-3:8083"
        checkEndpoint: "/health"
        aliases:
          - "llama-3.3"
          - "llama-3.3-70b"
          - "llama3.3"
          - "gpt-4"  # OpenAI-compatible alias for general tasks
        ttl: 0  # Disable TTL - backend is always running
        concurrencyLimit: 2
