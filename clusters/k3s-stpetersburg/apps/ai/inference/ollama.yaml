---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ai
spec:
  interval: 1m
  chart:
    spec:
      chart: ollama
      version: "1.33.0"
      sourceRef:
        kind: HelmRepository
        name: ollama
        namespace: flux-system
      interval: 1m
  releaseName: ollama
  values:
    ollama:
      gpu:
        enabled: true
        type: nvidia
        number: 1
        nvidiaResource: "nvidia.com/gpu"
      models:
        pull:
          - qwen3-vl:8b

    resources:
      requests:
        memory: "8Gi"
        cpu: "2000m"
        nvidia.com/gpu: "8"
      limits:
        memory: "16Gi"
        nvidia.com/gpu: "8"

    persistentVolume:
      enabled: true
      size: "30Gi"
      accessModes:
        - ReadWriteOnce
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/hostname: "${LOCATION}-ollama"
    tailscale.com/proxy-class: "common"
  name: ollama-ts
spec:
  ports:
  - name: http
    port: 11434
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/instance: ollama
    app.kubernetes.io/name: ollama
  type: LoadBalancer
  loadBalancerClass: tailscale