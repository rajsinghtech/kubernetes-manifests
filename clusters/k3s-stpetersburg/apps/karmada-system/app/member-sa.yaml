---
# ServiceAccount for Karmada to authenticate with this cluster
apiVersion: v1
kind: ServiceAccount
metadata:
  name: karmada
  namespace: karmada-cluster
---
# Token secret for the ServiceAccount
apiVersion: v1
kind: Secret
metadata:
  name: karmada-token
  namespace: karmada-cluster
  annotations:
    kubernetes.io/service-account.name: karmada
type: kubernetes.io/service-account-token
---
# ClusterRoleBinding to give the SA cluster-admin access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: karmada-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: karmada
    namespace: karmada-cluster
