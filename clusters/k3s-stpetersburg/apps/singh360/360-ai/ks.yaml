---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app 360-ai
  namespace: flux-system
spec:
  targetNamespace: singh360
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kustomize
  prune: true
  sourceRef:
    kind: GitRepository
    name: 360-ai
  wait: false
  interval: 1m
  retryInterval: 1m
  timeout: 5m
