---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: gpu-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: "25.10.0"
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3 
  values:
    driver:
      enabled: false
    toolkit:
      enabled: true
    devicePlugin:
      enabled: true
      config:
        create: true
        name: "device-plugin-configs"
        default: "inference-config"
        data:
          inference-config: |-
            version: v1
            flags:
              migStrategy: none
            sharing:
              timeSlicing:
                replicas: 4
                renameByDefault: false
                failRequestsGreaterThanOne: false
    gfd:
      enabled: true
    dcgmExporter:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 15s
    mig:
      strategy: single