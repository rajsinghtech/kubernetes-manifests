---
# StPetersburg peers with Ottawa
apiVersion: core.liqo.io/v1beta1
kind: ForeignCluster
metadata:
  name: ottawa
spec:
  clusterID: ottawa
  foreignProxyURL: https://ottawa-k8s-operator.keiretsu.ts.net
  insecureSkipTLSVerify: true
  networking:
    type: Gateway
  offloading:
    enabled: true
---
# StPetersburg peers with Robbinsdale
apiVersion: core.liqo.io/v1beta1
kind: ForeignCluster
metadata:
  name: robbinsdale
spec:
  clusterID: robbinsdale
  foreignProxyURL: https://robbinsdale-k8s-operator.keiretsu.ts.net
  insecureSkipTLSVerify: true
  networking:
    type: Gateway
  offloading:
    enabled: true
