apiVersion: "serving.kserve.io/v1beta1"
kind: "InferenceService"
metadata:
  name: "qwen-llm"
  namespace: ai
spec:
  predictor:
    model:
      modelFormat:
        name: huggingface
      args:
        - --model_name=qwen
      storageUri: "hf://Qwen/Qwen2.5-0.5B-Instruct"
      resources:
        limits:
          cpu: "2"
          memory: 6Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: "1"
          memory: 4Gi
          nvidia.com/gpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: qwen-llm-predictor-ts
  namespace: ai
  annotations:
    tailscale.com/hostname: usw2-ai-kserve-qwen-llm-predictor
    tailscale.com/proxy-group: common-ingress
spec:
  ports:
  - name: qwen-llm-predictor
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: isvc.qwen-llm-predictor
  type: LoadBalancer
  loadBalancerClass: tailscale