---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app dockur
  namespace: flux-system
spec:
  targetNamespace: dockur
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/${CLUSTER_NAME}/apps/dockur/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  dependsOn:
    - name: rook-ceph-cluster-config
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m