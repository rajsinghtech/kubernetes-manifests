apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns-killinit
  labels:
    app: cloudflare-ddns-killinit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflare-ddns-killinit
  template:
    metadata:
      labels:
        app: cloudflare-ddns-killinit
    spec:
      containers:
        - name: cloudflare-ddns
          image: favonia/cloudflare-ddns:latest
          env:
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare-k8s-token-killinit-cc
            - name: DOMAINS
              value: "jellyfin.killinit.cc,jellyseerr.killinit.cc"
            - name: PROXIED
              value: "true"
            - name: IP6_PROVIDER
              value: "none"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
