---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: karmada-dashboard
  namespace: karmada-system
  annotations:
    item.homer.rajsingh.info/name: "Karmada Dashboard"
    item.homer.rajsingh.info/subtitle: "Multi-Cluster Management"
    item.homer.rajsingh.info/logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/kubernetes-dashboard.png"
    item.homer.rajsingh.info/keywords: "karmada, multi-cluster, kubernetes"

    service.homer.rajsingh.info/name: "Infrastructure"
    service.homer.rajsingh.info/icon: "fas fa-server"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "karmada.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: karmada-dashboard-web
          port: 8000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
