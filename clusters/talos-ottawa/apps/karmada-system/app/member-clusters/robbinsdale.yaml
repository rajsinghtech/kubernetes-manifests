---
# Cluster object for Robbinsdale in Push mode
# Applied to Karmada API server (not host cluster)
# The Secret is managed separately in robbinsdale-secret.sops.yaml
# The impersonator secret is managed separately in robbinsdale-impersonator-secret.sops.yaml
apiVersion: cluster.karmada.io/v1alpha1
kind: Cluster
metadata:
  name: robbinsdale
spec:
  syncMode: Push
  apiEndpoint: https://robbinsdale-k8s-operator.keiretsu.ts.net
  secretRef:
    namespace: karmada-cluster
    name: robbinsdale
  impersonatorSecretRef:
    namespace: karmada-cluster
    name: robbinsdale-impersonator
  insecureSkipTLSVerification: true
