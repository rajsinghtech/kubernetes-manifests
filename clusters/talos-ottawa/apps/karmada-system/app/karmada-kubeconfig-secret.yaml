---
# Secret containing Karmada admin kubeconfig for Flux to apply resources to Karmada
# This secret is on the HOST cluster and referenced by Flux Kustomization
apiVersion: v1
kind: Secret
metadata:
  name: karmada-kubeconfig
  namespace: flux-system
type: Opaque
stringData:
  # Kubeconfig using the internal service endpoint (from Ottawa host cluster)
  # This allows Flux running on Ottawa to reach Karmada API server directly
  value: |
    apiVersion: v1
    kind: Config
    clusters:
    - cluster:
        server: https://karmada-apiserver.karmada-system.svc.cluster.local:5443
        certificate-authority-data: 
      name: karmada-apiserver
    contexts:
    - context:
        cluster: karmada-apiserver
        user: karmada-admin
      name: karmada
    current-context: karmada
    users:
    - name: karmada-admin
      user:
        client-certificate-data: 
        client-key-data: 
