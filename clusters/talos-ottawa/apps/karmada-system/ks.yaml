---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app karmada-control-plane
  namespace: flux-system
spec:
  targetNamespace: karmada-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/talos-ottawa/apps/karmada-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  dependsOn:
    - name: karmada-system
