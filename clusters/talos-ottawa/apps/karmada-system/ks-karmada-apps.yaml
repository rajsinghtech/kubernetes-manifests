---
# Flux Kustomization that applies Karmada workloads TO the Karmada API server
# These are distributed across member clusters via PropagationPolicies
# Uses kubeConfig to target Karmada instead of the host cluster
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: karmada-apps
  namespace: flux-system
spec:
  # Apply to Karmada API server using the kubeconfig secret
  kubeConfig:
    secretRef:
      name: karmada-kubeconfig
      key: value
  path: ./clusters/common/apps/karmada-apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: karmada-member-clusters
