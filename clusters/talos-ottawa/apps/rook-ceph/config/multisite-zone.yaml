apiVersion: ceph.rook.io/v1
kind: CephObjectZone
metadata:
  name: ottawa-zone
  namespace: rook-ceph
spec:
  zoneGroup: ottawa-zonegroup
  metadataPool:
    failureDomain: osd
    replicated:
      size: 3
      requireSafeReplicaSize: true
  dataPool:
    failureDomain: osd
    erasureCoded: 
      dataChunks: 2
      codingChunks: 1
  customEndpoints:
  - "http://robbinsdale-rook-ceph-rgw-object-store.rook-ceph:80"
  - "http://ottawa-rook-ceph-rgw-object-store.rook-ceph:80"