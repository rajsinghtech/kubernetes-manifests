apiVersion: ceph.rook.io/v1
kind: CephObjectZone
metadata:
  name: ottawa
  namespace: rook-ceph
spec:
  zoneGroup: keiretsu
  metadataPool:
    failureDomain: osd
    replicated:
      size: 3
      requireSafeReplicaSize: true
  dataPool:
    failureDomain: osd
    erasureCoded: 
      dataChunks: 2
      codingChunks: 1
  customEndpoints:
  - "http://shared-rook-ceph-rgw-object-store.rook-ceph:80"