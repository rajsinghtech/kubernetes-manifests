apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bazarr-1080p
  namespace: media
  annotations:
    item.homer.rajsingh.info/name: "bazarr-1080p"
    item.homer.rajsingh.info/subtitle: "Subtitle Management"
    item.homer.rajsingh.info/logo: "https://raw.githubusercontent.com/morpheus65535/bazarr-1080p/master/frontend/public/images/logo128.png"
    item.homer.rajsingh.info/tag: "media"
    item.homer.rajsingh.info/keywords: "subtitles, media, management"

    service.homer.rajsingh.info/name: "Media"
    service.homer.rajsingh.info/icon: "fas fa-tv"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "bazarr-1080p.${COMMON_DOMAIN}"
    - "bazarr-1080p.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: bazarr-1080p
          port: 6767
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
