apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: radarr-4k
  namespace: media
  annotations:
    item.homer.rajsingh.info/name: "radarr-4k"
    item.homer.rajsingh.info/subtitle: "Movie Collection Manager"
    item.homer.rajsingh.info/logo: "https://raw.githubusercontent.com/radarr/radarr/develop/Logo/256.png"
    item.homer.rajsingh.info/keywords: "movies, collection, automation"

    service.homer.rajsingh.info/name: "Media"
    service.homer.rajsingh.info/icon: "fas fa-tv"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "radarr-4k.${COMMON_DOMAIN}"
    - "radarr-4k.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: radarr-4k
          port: 7878
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
