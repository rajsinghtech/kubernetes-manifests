apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr-anime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr-anime
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: radarr-anime
    spec:
      containers:
      - name: radarr-anime
        image: lscr.io/linuxserver/radarr:latest
        ports:
        - name: http
          containerPort: 7878
          protocol: TCP
        volumeMounts:
        - name: movies-volume
          mountPath: /movies
        - name: downloads-sabnzbd-volume
          mountPath: /downloads/sabnzbd
        - name: downloads-qbittorrent-volume
          mountPath: /downloads/qbittorrent
        - name: config-volume
          mountPath: /config
        env:
        - name: PUID
          value: "0"
        - name: GUID
          value: "0"
        - name: TZ
          value: ${TIMEZONE}
      volumes:
      - name: movies-volume
        persistentVolumeClaim:
          claimName: radarr-anime-movies
      - name: downloads-sabnzbd-volume
        persistentVolumeClaim:
          claimName: sabnzbd-media
      - name: downloads-qbittorrent-volume
        persistentVolumeClaim:
          claimName: qbittorrent-downloads
      - name: config-volume
        persistentVolumeClaim:
          claimName: radarr-anime-config 