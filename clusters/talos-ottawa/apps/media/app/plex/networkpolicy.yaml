apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex
  namespace: media
spec:
  podSelector:
    matchLabels:
      app: plex
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: envoy-gateway-system
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: media
