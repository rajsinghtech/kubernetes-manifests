apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: plex
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: plex
  ingress:
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: envoy-gateway-system
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: media
  ingressDeny:
    - fromCIDR:
        - 192.168.169.0/24
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: tailscale
  egress:
    - toEntities:
        - world
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: envoy-gateway-system
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: media
    - toEntities:
        - kube-apiserver
    - toFQDNs:
        - matchPattern: "*.plex.direct"
        - matchPattern: "*.plex.tv"
  egressDeny:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: tailscale
