apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
  labels:
    app: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: docker.io/plexinc/pms-docker:latest
          resources:
            requests:
              gpu.intel.com/i915: "1"
            limits:
              gpu.intel.com/i915: "1"
          imagePullPolicy: Always
          ports:
            - containerPort: 32400
              name: http
              protocol: TCP
          # readinessProbe:
          #   httpGet:
          #     path: /identity
          #     port: 32400
          #   failureThreshold: 3
          #   initialDelaySeconds: 15
          #   timeoutSeconds: 10
          # livenessProbe:
          #   httpGet:
          #     path: /identity
          #     port: 32400
          #   failureThreshold: 3
          #   initialDelaySeconds: 15
          #   timeoutSeconds: 10
          # resources:
          #   requests:
          #     cpu: 2000m
          #     memory: 2Gi
          #   limits:
          #     cpu: 5000m
          #     memory: 8Gi
          env:
            - name: TZ
              value: ${TIMEZONE}
            - name: VERSION
              value: docker
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /tmp
            - name: media-volume
              mountPath: /media-share
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: transcode
          emptyDir:
            medium: Memory
            sizeLimit: 16Gi
        - name: media-volume
          persistentVolumeClaim:
            claimName: media-share