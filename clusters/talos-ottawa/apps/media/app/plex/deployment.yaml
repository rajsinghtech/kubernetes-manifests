apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
  labels:
    app: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: docker.io/plexinc/pms-docker:1.42.2.10156-f737b826c
          resources:
            requests:
              gpu.intel.com/i915: "25"
            limits:
              gpu.intel.com/i915: "25"
          imagePullPolicy: Always
          ports:
            - containerPort: 32400
              name: http
              protocol: TCP
          env:
            - name: TZ
              value: ${TIMEZONE}
            - name: VERSION
              value: docker
            - name: ADVERTISE_IP
              value: "https://plex.killinit.cc:443"
            - name: ALLOWED_NETWORKS
              value: "10.0.0.0/8,192.168.0.0/16"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media-volume
              mountPath: /media-share
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config  
        - name: media-volume
          persistentVolumeClaim:
            claimName: media-share