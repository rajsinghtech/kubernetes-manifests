apiVersion: apps/v1
kind: Deployment
metadata:
  name: unmanic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unmanic
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: unmanic
    spec:
      hostname: unmanic
      containers:
        - name: unmanic
          resources:
            requests:
              memory: "8Gi"
              cpu: "4"
            limits:
              memory: "16Gi"
              cpu: "8"
          image: josh5/unmanic:latest
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          volumeMounts:
            - name: tv-4k
              mountPath: /library/tv/4k
            - name: tv-1080p
              mountPath: /library/tv/1080p
            - name: tv-anime
              mountPath: /library/tv/anime
            - name: movies-4k
              mountPath: /library/movies/4k
            - name: movies-1080p
              mountPath: /library/movies/1080p
            - name: movies-4kremux
              mountPath: /library/movies/4kremux
            - name: movies-anime
              mountPath: /library/movies/anime
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /tmp/unmanic
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: ${TIMEZONE}
      volumes:
        - name: tv-4k 
          persistentVolumeClaim:
            claimName: sonarr-4k-tv
        - name: tv-1080p
          persistentVolumeClaim:
            claimName: sonarr-1080p-tv
        - name: tv-anime
          persistentVolumeClaim:
            claimName: sonarr-anime-tv
        - name: movies-4k
          persistentVolumeClaim:
            claimName: radarr-4k-movies
        - name: movies-1080p
          persistentVolumeClaim:
            claimName: radarr-1080p-movies
        - name: movies-4kremux
          persistentVolumeClaim:
            claimName: radarr-4kremux-movies
        - name: movies-anime
          persistentVolumeClaim:
            claimName: radarr-anime-movies
        - name: config
          persistentVolumeClaim:
            claimName: unmanic-config
        - name: cache
          emptyDir: {}