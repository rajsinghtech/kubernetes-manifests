apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedcord
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedcord
  template:
    metadata:
      labels:
        app: feedcord
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1654
        fsGroup: 1654
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: feedcord
        image: qolors/feedcord:latest
        args:
        - /app/config/appsettings.json
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: config
        configMap:
          name: feedcord-config
