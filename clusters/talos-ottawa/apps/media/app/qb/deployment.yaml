apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
      - name: gluetun
        image: ghcr.io/qdm12/gluetun:latest
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          allowPrivilegeEscalation: false
        env:
        - name: VPN_SERVICE_PROVIDER
          value: custom
        - name: VPN_TYPE
          value: wireguard
        - name: VPN_INTERFACE
          value: wg0
        - name: VPN_ENDPOINT_PORT
          value: "51820"
        - name: VPN_PORT_FORWARDING
          value: on
        - name: VPN_PORT_FORWARDING_PROVIDER
          value: protonvpn
        - name: DOT
          value: off
        - name: FIREWALL_INPUT_PORTS
          value: "80"
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: ${CLUSTER_SERVICE_CIDR},${CLUSTER_POD_CIDR}
      - name: gluetun-qb-port-sync
        image: ghcr.io/bjw-s-labs/gluetun-qb-port-sync:latest
        env:
        - name: GLUETUN_CONTROL_SERVER_HOST
          value: localhost
        - name: GLUETUN_CONTROL_SERVER_PORT
          value: "8000"
        - name: QBITTORRENT_HOST
          value: localhost
        - name: QBITTORRENT_WEBUI_PORT
          value: "8080"
        - name: CRON_ENABLED
          value: "true"
        - name: CRON_SCHEDULE
          value: "*/5 * * * *"
        - name: LOG_TIMESTAMP
          value: "false"
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        ports:
        - name: webui
          containerPort: 8080
          protocol: TCP
        - name: torrenting
          containerPort: 6881
          protocol: TCP
        - name: torrenting-udp
          containerPort: 6881
          protocol: UDP
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: downloads-volume
          mountPath: /downloads
        env:
        - name: PUID
          value: "0"
        - name: PGID
          value: "0"
        - name: TZ
          value: ${TIMEZONE}
        - name: WEBUI_PORT
          value: "8080"
        - name: TORRENTING_PORT
          value: "6881"
      volumes:
      - name: config-volume
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: downloads-volume
        persistentVolumeClaim:
          claimName: qbittorrent-downloads