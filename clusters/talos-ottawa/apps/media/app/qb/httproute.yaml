apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qbittorrent
  namespace: media
  annotations:
    item.homer.rajsingh.info/name: "qbittorrent"
    item.homer.rajsingh.info/subtitle: "Torrent Client"
    item.homer.rajsingh.info/logo: "https://img.icons8.com/?size=100&id=105243&format=png&color=000000"
    item.homer.rajsingh.info/keywords: "torrent, client"

    service.homer.rajsingh.info/name: "Media"
    service.homer.rajsingh.info/icon: "fas fa-tv"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "qbittorrent.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: qbittorrent
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
