apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bazarr-anime
  namespace: media
  annotations:
    item.homer.rajsingh.info/name: "bazarr-anime"
    item.homer.rajsingh.info/subtitle: "Subtitle Management"
    item.homer.rajsingh.info/logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/svg/bazarr.svg"
    item.homer.rajsingh.info/keywords: "subtitles, media, management"

    service.homer.rajsingh.info/name: "Media"
    service.homer.rajsingh.info/icon: "fas fa-tv"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "bazarr-anime.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: bazarr-anime
          port: 6767
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
