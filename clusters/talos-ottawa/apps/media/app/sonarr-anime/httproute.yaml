apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sonarr-anime
  namespace: media
  annotations:
    item.homer.rajsingh.info/name: "sonarr-anime"
    item.homer.rajsingh.info/subtitle: "TV Series Collection Manager"
    item.homer.rajsingh.info/logo: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/sonarr.svg"
    item.homer.rajsingh.info/keywords: "tv, series, automation"

    service.homer.rajsingh.info/name: "Media"
    service.homer.rajsingh.info/icon: "fas fa-tv"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
  hostnames:
    - "sonarr-anime.${COMMON_DOMAIN}"
    - "sonarr-anime.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: sonarr-anime
          port: 8989
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
