apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-anime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr-anime
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr-anime
    spec:
      containers:
        - name: sonarr-anime
          image: lscr.io/linuxserver/sonarr:latest
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          volumeMounts:
            - name: media-volume
              mountPath: /media-share
            - name: config-volume
              mountPath: /config
          env:
            - name: PUID
              value: "0"
            - name: GUID
              value: "0"
            - name: TZ
              value: ${TIMEZONE}
      volumes:
        - name: media-volume
          persistentVolumeClaim:
            claimName: media-share
        - name: config-volume
          persistentVolumeClaim:
            claimName: sonarr-anime-config
