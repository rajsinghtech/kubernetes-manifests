apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tautulli
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      containers:
        - name: tautulli
          image: tautulli/tautulli:latest
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /config
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: ${TIMEZONE}
            - name: LOG_LEVEL
              value: debug
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: tautulli-config 
