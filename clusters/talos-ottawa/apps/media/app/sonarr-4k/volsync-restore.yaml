apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: sonarr-4k-config
spec:
  trigger:
    manual: first1
  paused: false
  restic:
    repository: restic-media-sonarr-4k-config
    accessModes: [ReadWriteOnce]
    copyMethod: Snapshot
    capacity: 5Gi
    storageClassName: ceph-block-replicated