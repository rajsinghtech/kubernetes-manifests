---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: private-pihole
spec:
  interval: 30m
  releaseName: private-pihole
  chart:
    spec:
      chart: pihole
      version: 2.31.0
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    extraEnvVars:
      FTLCONF_dns_listeningMode: 'all'
    admin:
      existingSecret: "pihole"
      passwordKey: password
    strategyType: RollingUpdate
    serviceWeb:
      type: ClusterIP
    hostname: "private-pihole"
    serviceDns:
      externalTrafficPolicy: Cluster
      loadBalancerIP: "10.169.10.16"
      mixedService: true
      port: 53
      type: LoadBalancer
    ingress:
      enabled: false 
    podDnsConfig:
      enabled: false 