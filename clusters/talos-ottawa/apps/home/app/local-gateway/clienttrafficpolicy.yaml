apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: enable-client-ip-detection-lan
spec:
  clientIPDetection:
    xForwardedFor:
      numTrustedHops: 1
    customHeader:
      name: X-Real-IP
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: public
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private