apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: wildcard-lan
spec:
  clientIPDetection:
    xForwardedFor:
      numTrustedHops: 1
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: public
      sectionName: wildcard-${CLUSTER_DOMAIN//./-}-https
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      sectionName: wildcard-${CLUSTER_DOMAIN//./-}-https