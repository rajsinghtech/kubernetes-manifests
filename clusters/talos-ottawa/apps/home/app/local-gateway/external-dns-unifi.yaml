---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-unifi
spec:
  interval: 5m
  releaseName: external-dns-unifi
  chart:
    spec:
      chart: external-dns
      version: "*" 
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system 
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: external-dns-unifi
    logLevel: debug
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: main
        env:
          - name: UNIFI_HOST
            value: https://192.168.169.1
          - name: UNIFI_EXTERNAL_CONTROLLER
            value: "false"
          - name: UNIFI_API_KEY
            valueFrom:
              secretKeyRef:
                name: external-dns-unifi-secret
                key: api-key
          - name: LOG_LEVEL
            value: debug
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 5
          timeoutSeconds: 5
    livenessProbe:
      httpGet:
        path: /healthz
        port: http
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /healthz
        port: http
      initialDelaySeconds: 10
      timeoutSeconds: 5
    extraArgs:
      - --ignore-ingress-tls-spec
      - --gateway-label-filter=external-dns==private
    policy: sync
    sources:
      - gateway-httproute
      - gateway-tlsroute 
      - gateway-tcproute
      - gateway-udproute
      - service
    domainFilters: 
      - ${CLUSTER_DOMAIN}
      # - ${COMMON_DOMAIN}
    txtOwnerId: ${LOCATION}-${CLUSTER_DOMAIN//./-}
    txtPrefix: k8s.${LOCATION}.