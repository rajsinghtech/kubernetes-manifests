apiVersion: v1
kind: Service
metadata:
  name: intel-gpu-exporter
  namespace: kube-system
  labels:
    app: intel-gpu-exporter
spec:
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: intel-gpu-exporter
  type: ClusterIP
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gpu-exporter
  namespace: kube-system
  labels:
    app: intel-gpu-exporter
spec:
  selector:
    matchLabels:
      app: intel-gpu-exporter
  template:
    metadata:
      labels:
        app: intel-gpu-exporter
    spec:
      hostPID: true
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
      containers:
      - name: exporter
        image: ghcr.io/onedr0p/intel-gpu-exporter:rolling
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        securityContext:
          privileged: true
        volumeMounts:
        - name: devfs
          mountPath: /dev/dri
          readOnly: true
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: devfs
        hostPath:
          path: /dev/dri
      tolerations:
      - effect: NoSchedule
        operator: Exists
