apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: intel-gpu-exporter
  namespace: kube-system
  labels:
    app: intel-gpu-exporter
spec:
  selector:
    matchLabels:
      app: intel-gpu-exporter
  podMetricsEndpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
    relabelings:
    - sourceLabels: [__address__]
      targetLabel: job
      replacement: intel-gpu
