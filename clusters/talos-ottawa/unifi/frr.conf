! -*- bgp -*-
!
hostname $UDMP_HOSTNAME
password zebra
frr defaults traditional
log file stdout
!
router bgp 64515
 bgp ebgp-requires-policy
 bgp router-id 192.168.169.1
 bgp graceful-restart
 maximum-paths 4
 !
 neighbor cilium peer-group
 neighbor cilium remote-as 64514
 neighbor cilium activate
 neighbor cilium soft-reconfiguration inbound
 neighbor 192.168.169.117 peer-group cilium
 neighbor 192.168.169.118 peer-group cilium
 neighbor 192.168.169.119 peer-group cilium
 address-family ipv4 unicast
  redistribute connected
  neighbor cilium activate
  neighbor cilium route-map ALLOW-ALL in
  neighbor cilium route-map ALLOW-ALL out
  neighbor cilium next-hop-self
 exit-address-family
 !
route-map ALLOW-ALL permit 10
!
line vty
!