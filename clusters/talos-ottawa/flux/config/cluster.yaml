---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubernetes-manifests
  namespace: flux-system
spec:
  interval: 30m
  url: "https://github.com/keiretsu-labs/kubernetes-manifests.git"
  ref:
    branch: "main"
  ignore: |
    # exclude all
    /*
    # include kubernetes directory
    !/clusters/template
    !/clusters/common
    !/clusters/talos-ottawa
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 30m
  path: ./clusters/talos-ottawa/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg 
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: common-cluster
  namespace: flux-system
spec:
  interval: 30m
  path: ./clusters/common/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
