apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ${APP}-${LOCATION}-http
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ${LOCATION}
      namespace: cdn
  hostnames:
    - "${APP}.${LOCATION}.${COMMON_DOMAIN}"
    - "${APP}.cdn.${COMMON_DOMAIN}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: ${APP}
          port: ${APP_PORT}
          weight: 1
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ${APP}-cdn-http
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: cdn
      namespace: cdn
  hostnames:
    - "${APP}.${LOCATION}.${COMMON_DOMAIN}"
    - "${APP}.cdn.${COMMON_DOMAIN}"
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          port: ${APP_PORT}
          name: ${APP}-${LOCATION}-http
          weight: 0
        - group: gateway.envoyproxy.io
          port: ${APP_PORT}
          name: ${APP}-${FAILOVER}-http
          weight: 1