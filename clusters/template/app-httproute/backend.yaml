apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: ${APP}-${LOCATION}-http
spec:
  endpoints:
    - fqdn:
        hostname: ${APP}.${NAMESPACE}.${LOCATION}.k8s
        port: ${APP_PORT}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: ${APP}-${FAILOVER}-http
spec:
  endpoints:
    - fqdn:
        hostname: ${APP}.${NAMESPACE}.${FAILOVER}.k8s
        port: ${APP_PORT}
