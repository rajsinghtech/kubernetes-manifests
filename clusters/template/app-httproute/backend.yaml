apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: ${APP}-${LOCATION}-http
spec:
  endpoints:
    - fqdn:
        hostname: ${APP}.${LOCATION}.${COMMON_DOMAIN}
        port: 443
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: ${APP}-${FAILOVER}-http
spec:
  endpoints:
    - fqdn:
        hostname: ${APP}.${FAILOVER}.${COMMON_DOMAIN}
        port: 443
