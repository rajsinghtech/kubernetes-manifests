apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: ${APP}-${LOCATION}-udp
spec:
  endpoints:
    - fqdn:
        hostname: ${APP}.${LOCATION}.${COMMON_DOMAIN}
        port: ${APP_PORT}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: ${APP}-${FAILOVER}-udp
spec:
  endpoints:
    - fqdn:
        hostname: ${APP}.${FAILOVER}.${COMMON_DOMAIN}
        port: ${APP_PORT}