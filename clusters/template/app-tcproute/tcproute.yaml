apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: ${APP}-${LOCATION}-tcp
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "${APP}.${LOCATION}.${COMMON_DOMAIN},${APP}.cdn.${COMMON_DOMAIN}"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ${LOCATION}
      namespace: cdn
      sectionName: ${APP}-tcp
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: ${APP}
          port: ${APP_PORT}
          weight: 1
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: ${APP}-cdn-tcp
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "${APP}.${LOCATION}.${COMMON_DOMAIN},${APP}.cdn.${COMMON_DOMAIN}"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: cdn
      namespace: cdn
      sectionName: ${APP}-tcp
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          port: ${APP_PORT}
          name: ${APP}-${LOCATION}-tcp
          weight: 0
        - group: gateway.envoyproxy.io
          port: ${APP_PORT}
          name: ${APP}-${FAILOVER}-tcp
          weight: 1