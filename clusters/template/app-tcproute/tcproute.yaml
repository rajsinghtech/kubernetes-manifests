apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: ${APP}-${LOCATION}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "${APP}.${LOCATION}.{COMMON_DOMAIN},${APP}.cdn.{COMMON_DOMAIN}"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ${LOCATION}
      namespace: cdn
      sectionName: ${APP}-tcp
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: ${APP}
          port: ${APP_PORT}
          weight: 1
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: ${APP}-cdn
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: cdn
      namespace: cdn
      sectionName: ${APP}
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: ${APP}