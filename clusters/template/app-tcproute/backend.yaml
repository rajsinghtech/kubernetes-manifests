apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: ${APP}-${LOCATION}-tcp
spec:
  endpoints:
    - fqdn:
        hostname: ${APP}.${NAMESPACE}.${LOCATION}.k8s
        port: ${APP_PORT}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: ${APP}-${FAILOVER}-tcp
spec:
  endpoints:
    - fqdn:
        hostname: ${APP}.${FAILOVER}.${COMMON_DOMAIN}
        port: ${APP_PORT}