apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      hostname: jellyfin
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          resources:
            requests:
              gpu.intel.com/i915: "1"
            limits:
              gpu.intel.com/i915: "1"
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          volumeMounts:
            - name: media-share
              mountPath: /media-share
            - name: config
              mountPath: /config
            # - name: transcode
            #   mountPath: /config/transcodes
          env:
            - name: PUID
              value: "0"
            - name: GUID
              value: "0"
            - name: TZ
              value: ${TIMEZONE}
            - name: JELLYFIN_PublishedServerUrl
              value: jellyfin.rajsingh.info
      volumes:
        - name: media-share
          persistentVolumeClaim:
            claimName: media-share
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        # - name: transcode
        #   emptyDir:
        #     medium: Memory
        #     sizeLimit: 4Gi 
