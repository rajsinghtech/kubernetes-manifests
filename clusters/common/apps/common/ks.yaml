apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app common-gateway
  namespace: flux-system
spec:
  targetNamespace: common
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: envoy-gateway-system-install
  path: ./clusters/common/apps/common/gateway
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false 
  interval: 30m
  retryInterval: 1m
  timeout: 5m 
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app common-media
  namespace: flux-system
spec:
  targetNamespace: common
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: envoy-gateway-system-install
  path: ./clusters/common/apps/common/media
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false 
  interval: 30m
  retryInterval: 1m
  timeout: 5m 