---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-${LOCATION}
spec:
  interval: 5m
  releaseName: external-dns-${LOCATION}
  chart:
    spec:
      chart: external-dns
      version: "*" 
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system 
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    provider: pihole
    env:
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: pihole
            key: "password"
    extraArgs:
      - --ignore-ingress-tls-spec
      - --pihole-server=http://pihole-${LOCATION}-web
      - --gateway-label-filter=external-dns==${LOCATION}
      - --pihole-api-version=6
    policy: sync
    sources:
      - gateway-httproute
      - gateway-tlsroute
      - gateway-tcproute
      - gateway-udproute
    domainFilters: 
      - ${COMMON_DOMAIN}
    txtOwnerId: ${LOCATION}-${COMMON_DOMAIN//./-}
    txtPrefix: k8s.${LOCATION}.${COMMON_DOMAIN}