apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole-web-${LOCATION}
  annotations:
    item.homer.rajsingh.info/name: "Pi-hole Tailscale"
    item.homer.rajsingh.info/subtitle: "DNS Ad Blocker"
    item.homer.rajsingh.info/logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/pi-hole.png"
    item.homer.rajsingh.info/keywords: "dns, ad blocker, network"

    service.homer.rajsingh.info/name: "Common"
    service.homer.rajsingh.info/icon: "fas fa-home"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ${LOCATION}
      namespace: common
  hostnames:
    - "pihole.cdn.${COMMON_DOMAIN}"
    - "pihole.${LOCATION}.${COMMON_DOMAIN}"
  rules:
    - matches:
        - path:
            type: Exact
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: /admin
            statusCode: 301
    - matches:
        - path:
            type: PathPrefix
            value: /admin
      backendRefs:
        - group: ""
          kind: Service
          name: pihole-${LOCATION}-web
          port: 80
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: pihole-${LOCATION}-web
          port: 80
          weight: 1