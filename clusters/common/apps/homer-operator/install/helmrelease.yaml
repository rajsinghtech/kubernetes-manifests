---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homer-operator
  namespace: homer-operator 
spec:
  interval: 1m
  chart:
    spec:
      chart: homer-operator
      version: 0.0.13
      sourceRef:
        kind: HelmRepository
        name: homer-operator
        namespace: flux-system 
      interval: 1m
  releaseName: homer-operator
  valuesFrom:
    - kind: ConfigMap
      name: homer-operator-values
      valuesKey: values.yaml
      optional: false

