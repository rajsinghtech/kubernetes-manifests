---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tailcar-install
  namespace: flux-system
spec:
  targetNamespace: tailcar-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/common/apps/tailcar/install
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  dependsOn:
    - name: cert-manager
  wait: true
  interval: 1m
  retryInterval: 1m
  timeout: 1m 
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tailcar-tailnets
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/common/apps/tailcar/tailnets
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  dependsOn:
    - name: tailcar-install
  wait: true
  interval: 1m
  retryInterval: 1m
  timeout: 1m 