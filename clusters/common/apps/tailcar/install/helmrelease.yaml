---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailcar
  namespace: tailcar-system
spec:
  interval: 1m
  chart:
    spec:
      chart: tailcar
      version: 0.0.9
      sourceRef:
        kind: HelmRepository
        name: tailcar
        namespace: tailcar-system
      interval: 1m
  releaseName: tailcar
  valuesFrom:
    - kind: ConfigMap
      name: tailcar-values
      valuesKey: values.yaml
      optional: false
 