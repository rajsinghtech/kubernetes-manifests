---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app opencost
  namespace: flux-system
spec:
  targetNamespace: opencost
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: monitoring
  path: ./clusters/common/apps/opencost/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m 