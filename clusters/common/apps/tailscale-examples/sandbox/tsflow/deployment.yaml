apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsflow
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tsflow
  template:
    metadata:
      labels:
        app: tsflow
    spec:
      containers:
      - name: tsflow
        image: ghcr.io/rajsinghtech/tsflow:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: TAILSCALE_TAILNET
          value: "-"
        - name: TAILSCALE_OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: client_id
        - name: TAILSCALE_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: client_secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"