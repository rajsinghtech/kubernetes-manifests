apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsflow
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tsflow
  template:
    metadata:
      labels:
        app: tsflow
    spec:
      containers:
      - name: tsflow
        image: ghcr.io/rajsinghtech/tsflow:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080 
          protocol: TCP
        env:
        - name: TAILSCALE_OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: client_id
        - name: TAILSCALE_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: client_secret
        - name: TAILSCALE_TAILNET
          value: "-"