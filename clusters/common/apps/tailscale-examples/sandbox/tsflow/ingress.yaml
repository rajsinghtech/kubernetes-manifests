apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tsflow
  annotations:
    tailscale.com/proxy-group: "common-ingress"
    tailscale.com/tags: "tag:k8s"
spec:
  defaultBackend:
    service:
      name: tsflow
      port:
        number: 8080
  ingressClassName: tailscale
  tls:
    - hosts:
        - tsflow