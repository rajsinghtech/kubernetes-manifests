---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: common-derper-tls
spec:
  dnsNames:
    - 'derp.${CLUSTER_DOMAIN}'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: common-issuer
  secretName: common-derper-tls
  usages:
    - digital signature
    - key encipherment 