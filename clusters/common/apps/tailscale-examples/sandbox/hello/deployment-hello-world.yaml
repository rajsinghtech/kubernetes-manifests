---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      initContainers:
      - name: init-test-files
        image: busybox:latest
        command: ['sh', '/scripts/init.sh']
        volumeMounts:
        - name: init-script
          mountPath: /scripts
        - name: html
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: html
          mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: init-script
        configMap:
          name: nginx-config
          defaultMode: 0755
      - name: html
        emptyDir: {} 