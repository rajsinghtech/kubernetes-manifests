apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${LOCATION}-tunnel-robbinsdale
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ${LOCATION}-tunnel-robbinsdale
  template:
    metadata:
      labels:
        app: ${LOCATION}-tunnel-robbinsdale
    spec:
      serviceAccountName: "tailscale"
      initContainers:
      - args:
        - sysctl -w net.ipv4.ip_forward=1 && if sysctl net.ipv6.conf.all.forwarding;
          then sysctl -w net.ipv6.conf.all.forwarding=1; fi
        command:
        - /bin/sh
        - -c
        image: "ghcr.io/tailscale/tailscale:latest"
        imagePullPolicy: Always
        name: sysctler
        securityContext:
          privileged: true
      containers:
      - name: netshoot
        image: nicolaka/netshoot:latest
        command: ["/bin/sh", "-c", "while true; do sleep 3600; done"]
      - name: tailscale
        imagePullPolicy: Always
        image: "ghcr.io/tailscale/tailscale:latest"
        securityContext:
          privileged: true
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "sleep 10 && tailscale set --exit-node=robbinsdale-exit-node"]
        env:
        - name: TS_KUBE_SECRET
          value: ""
        - name: TS_USERSPACE
          value: "false"
        - name: TS_DEBUG_FIREWALL_MODE
          value: auto
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: TS_AUTHKEY_EPHEMERAL
              optional: true
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_EXTRA_ARGS
          value: "--advertise-tags=tag:k8s,tag:${LOCATION} --accept-routes --ssh"
        - name: TS_HOSTNAME
          value: "${LOCATION}-tunnel-robbinsdale"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid