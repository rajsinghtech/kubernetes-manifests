---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-egress
spec:
  interval: 1m
  chart:
    spec:
      chart: tailscale-egress
      version: 0.0.0-latest
      sourceRef:
        kind: HelmRepository
        name: tailscale-k8s-operator-helper-charts-tailscale-egress
        namespace: flux-system 
      interval: 1m
  releaseName: tailscale-egress
  values:
    proxyGroup: "common-egress"
    services:
      - name: robbinsdale-k8s-operator
        fqdn: robbinsdale-k8s-operator.keiretsu.ts.net
        ports:
          - port: 443
            protocol: TCP
      - name: ottawa-k8s-operator
        fqdn: ottawa-k8s-operator.keiretsu.ts.net
        ports:
          - port: 443
            protocol: TCP
      - name: ottawa-envoy-gateway
        ip: 10.169.10.15
        ports:
          - port: 443
            protocol: TCP
          - port: 80
            protocol: TCP