---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
spec:
  interval: 1m
  chart:
    spec:
      chart: vector
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system 
      interval: 1m
  releaseName: vector
  values:
    service:
      enabled: true
    customConfig:
      sources:
        splunk_hec:
          type: "splunk_hec"
          address: "0.0.0.0:8088"
          valid_tokens:
            - "${DEFAULT_PASSWORD}"

      sinks:
        stdout_sink:
          type: "console"
          inputs:
            - "splunk_hec"
          encoding:
            codec: "json"
