apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: cdn
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: cdn
      sectionName: wildcard-cdn-${cdn_DOMAIN//./-}-https
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ${LOCATION}
      sectionName: wildcard-${LOCATION}-${cdn_DOMAIN//./-}-https
  clientIPDetection:
    xForwardedFor:
      numTrustedHops: 1
