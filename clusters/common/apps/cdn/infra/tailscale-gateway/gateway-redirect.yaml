apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tls-redirect
  namespace: home
spec:
  parentRefs:
    - name: cdn
      sectionName: wildcard-cdn-${cdn_DOMAIN//./-}-http
    - name: cdn
      sectionName: wildcard-${LOCATION}-${cdn_DOMAIN//./-}-http
    - name: ${LOCATION}
      sectionName: wildcard-cdn-${cdn_DOMAIN//./-}-http
    - name: ${LOCATION}
      sectionName: wildcard-${LOCATION}-${cdn_DOMAIN//./-}-http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
