apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app windows-11-tcproute
  namespace: flux-system
spec:
  targetNamespace: cdn
  cdnMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: envoy-gateway-system-install
  path: ./clusters/template/apps/app-tcproute
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  postBuild:
    substitute:
      "APP": windows-11
      "APP_PORT": "3389"
  wait: false 
  interval: 30m
  retryInterval: 1m
  timeout: 5m 