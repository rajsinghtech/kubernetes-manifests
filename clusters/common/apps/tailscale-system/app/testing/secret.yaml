---
# IMPORTANT: This secret needs to be created with your actual Anthropic API key
# You can create it manually with:
# kubectl create secret generic claude-api-key \
#   --from-literal=api-key=YOUR_ANTHROPIC_API_KEY \
#   -n tailscale-system
#
# Or use your secret management solution (sealed-secrets, external-secrets, etc.)
#
# For now, this is a placeholder that you should replace with your actual secret
apiVersion: v1
kind: Secret
metadata:
  name: claude-api-key
type: Opaque
stringData:
  api-key: "REPLACE_WITH_YOUR_ANTHROPIC_API_KEY"
