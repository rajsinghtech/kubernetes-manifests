apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${LOCATION}-sidecar
spec:
  serviceName: "${LOCATION}-sidecar"
  replicas: 1
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: ${LOCATION}-sidecar
  template:
    metadata:
      labels:
        app: ${LOCATION}-sidecar
    spec:
      serviceAccountName: "tailscale"
      initContainers:
      - args:
        - sysctl -w net.ipv4.ip_forward=1 && if sysctl net.ipv6.conf.all.forwarding;
          then sysctl -w net.ipv6.conf.all.forwarding=1; fi
        command:
        - /bin/sh
        - -c
        image: "ghcr.io/tailscale/tailscale:latest"
        imagePullPolicy: Always
        name: sysctler
        securityContext:
          privileged: true
      containers:
      - name: tailscale
        imagePullPolicy: Always
        image: "ghcr.io/tailscale/tailscale:v1.80.0"
        # image: "ghcr.io/tailscale/tailscale:v1.90.6"
        securityContext:
          privileged: true
        env:
        - name: TS_KUBE_SECRET
          value: ""
        - name: TS_USERSPACE
          value: "false"
        - name: TS_DEBUG_FIREWALL_MODE
          value: auto
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: TS_AUTHKEY_EPHEMERAL
              optional: true
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_EXTRA_ARGS
          value: "--advertise-tags=tag:k8s,tag:${LOCATION} --accept-routes --ssh"
        - name: TS_HOSTNAME
          value: "${LOCATION}-sidecar"
        - name: TS_STATE_DIR
          value: /var/lib/tailscale
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - name: state
          mountPath: /var/lib/tailscale
  volumeClaimTemplates:
  - metadata:
      name: state
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi