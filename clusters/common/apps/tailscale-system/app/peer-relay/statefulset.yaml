apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${LOCATION}-peer-relay
spec:
  replicas: 1
  serviceName: ${LOCATION}-peer-relay
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: ${LOCATION}-peer-relay
  template:
    metadata:
      labels:
        app: ${LOCATION}-peer-relay
    spec:
      serviceAccountName: "tailscale"
      initContainers:
      - args:
        - sysctl -w net.ipv4.ip_forward=1 && if sysctl net.ipv6.conf.all.forwarding;
          then sysctl -w net.ipv6.conf.all.forwarding=1; fi
        command:
        - /bin/sh
        - -c
        image: "ghcr.io/tailscale/tailscale:unstable-v1.93.44"
        imagePullPolicy: IfNotPresent
        name: sysctler
        securityContext:
          privileged: true
      containers:
      - name: tailscale
        imagePullPolicy: IfNotPresent
        image: "ghcr.io/tailscale/tailscale:unstable-v1.93.44"
        securityContext:
          privileged: true
        ports:
        - name: metrics
          containerPort: 9002
          protocol: TCP
        - name: relay
          containerPort: 6969
          protocol: UDP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: TS_KUBE_SECRET
          value: $(POD_NAME)
        - name: TS_STATE
          value: kube:$(POD_NAME)
        - name: TS_USERSPACE
          value: "false"
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: TS_AUTHKEY
              optional: true
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_EXTRA_ARGS
          value: "--advertise-tags=tag:k8s,tag:${LOCATION} --accept-routes --ssh --advertise-exit-node"
        - name: TS_ENABLE_METRICS
          value: "true"
        - name: TS_LOCAL_ADDR_PORT
          value: 0.0.0.0:9002
        - name: TS_HOSTNAME
          value: $(POD_NAME)
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "sleep 10 && tailscale set --relay-server-port=6969"]