apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns-killinit-cc
  labels:
    app: cloudflare-ddns-killinit-cc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-ddns-killinit-cc
  template:
    metadata:
      labels:
        app: cloudflare-ddns-killinit-cc
    spec:
      containers:
        - name: cloudflare-ddns
          image: favonia/cloudflare-ddns:latest
          env:
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: KILLINIT_CC_CLOUDFLARE_API_TOKEN
            - name: DOMAINS
              value: "${LOCATION}.killinit.cc"
            - name: PROXIED
              value: "true"
            - name: IP6_PROVIDER
              value: "none"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
