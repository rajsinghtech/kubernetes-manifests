apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns-raj
  labels:
    app: cloudflare-ddns-raj
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflare-ddns-raj
  template:
    metadata:
      labels:
        app: cloudflare-ddns-raj
    spec:
      containers:
        - name: cloudflare-ddns
          image: favonia/cloudflare-ddns:latest
          env:
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: RAJSINGH_INFO_CLOUDFLARE_API_TOKEN
            - name: DOMAINS
              value: "${LOCATION}.rajsingh.info"
            - name: PROXIED
              value: "true"
            - name: IP6_PROVIDER
              value: "none"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
