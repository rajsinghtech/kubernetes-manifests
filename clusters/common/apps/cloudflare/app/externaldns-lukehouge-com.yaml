---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-cloudflare-lukehouge-com
spec:
  interval: 5m
  releaseName: external-dns-cloudflare-lukehouge-com
  chart:
    spec:
      chart: external-dns
      version: "1.19.0" 
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system 
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    provider: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare
            key: LUKEHOUGE_COM_CLOUDFLARE_API_TOKEN
    extraArgs:
      - --gateway-label-filter=gateway==public
    policy: sync
    sources:
      - gateway-httproute
      - gateway-tlsroute
      - gateway-tcproute
      - gateway-udproute
    domainFilters: 
      - lukehouge.com
    txtOwnerId: ${LOCATION}-lukehouge-com
    txtPrefix: k8s.${LOCATION}.lukehouge.com.