apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${LOCATION}-sidecar
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ${LOCATION}-sidecar
  template:
    metadata:
      labels:
        app: ${LOCATION}-sidecar
    spec:
      serviceAccountName: "tailscale"
      initContainers:
      - args:
        - sysctl -w net.ipv4.ip_forward=1 && if sysctl net.ipv6.conf.all.forwarding;
          then sysctl -w net.ipv6.conf.all.forwarding=1; fi
        command:
        - /bin/sh
        - -c
        image: "ghcr.io/tailscale/tailscale:latest"
        imagePullPolicy: Always
        name: sysctler
        securityContext:
          privileged: true
      containers:
      - name: netshoot
        image: nicolaka/netshoot:latest
        command: ["/bin/sh", "-c", "while true; do sleep 3600; done"]
      - name: tailscale
        imagePullPolicy: Always
        image: "ghcr.io/tailscale/tailscale:latest"
        securityContext:
          privileged: true
        env:
        - name: TS_KUBE_SECRET
          value: ""
        - name: TS_USERSPACE
          value: "false"
        - name: TS_DEBUG_FIREWALL_MODE
          value: auto
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: ts-oauth
              key: TS_AUTHKEY_EPHEMERAL
              optional: true
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_EXTRA_ARGS
          value: "--advertise-tags=tag:k8s,tag:${LOCATION} --accept-routes --ssh"
        - name: TS_HOSTNAME
          value: "${LOCATION}-sidecar"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'tailscale status | head -n 1 | grep -q "offline" && exit 1 || exit 0'
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'tailscale status | head -n 1 | grep -q "offline" && exit 1 || exit 0'
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 2