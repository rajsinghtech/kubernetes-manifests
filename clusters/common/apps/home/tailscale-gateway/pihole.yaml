---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ts-pihole
spec:
  interval: 30m
  releaseName: ts-pihole
  chart:
    spec:
      chart: pihole
      version: 2.35.0
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    extraEnvVars:
      FTLCONF_dns_listeningMode: 'all'
    admin:
      existingSecret: "pihole"
      passwordKey: password
    strategyType: RollingUpdate
    serviceWeb:
      type: ClusterIP
    hostname: "ts-pihole"
    serviceDns:
      annotations:
        tailscale.com/hostname: ${LOCATION}-home-pihole
        tailscale.com/proxy-group: common-ingress
      externalTrafficPolicy: Cluster
      loadBalancerClass: tailscale
      mixedService: true
      port: 53
      # type: LoadBalancer
    ingress:
      enabled: false 
    podDnsConfig:
      enabled: false 