---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ts-external-dns
spec:
  interval: 5m
  releaseName: ts-external-dns
  chart:
    spec:
      chart: external-dns
      version: "*" 
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system 
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    provider: pihole
    env:
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: pihole
            key: "password"
    extraArgs:
      - --ignore-ingress-tls-spec
      - --pihole-server=http://ts-pihole-web.home
      - --gateway-label-filter=external-dns==ts
      - --pihole-api-version=6
    policy: sync
    sources:
      - gateway-httproute
      - gateway-tlsroute
      - gateway-tcproute
      - gateway-udproute
      - service
    domainFilters: 
      - ${CLUSTER_DOMAIN}
    txtOwnerId: ${LOCATION}-${CLUSTER_DOMAIN//./-}
    txtPrefix: k8s.${LOCATION}.