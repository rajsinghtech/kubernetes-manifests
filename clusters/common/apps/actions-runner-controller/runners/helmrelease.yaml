---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-runner-set
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Runner scale set name - same across all clusters for load balancing
    # Use in workflows: runs-on: arc-runner
    runnerScaleSetName: arc-runner

    # Runner group - unique per cluster (enables same name across clusters)
    runnerGroup: ${LOCATION}-runners

    # Organization URL (runners available to all org repos)
    githubConfigUrl: https://github.com/keiretsu-labs

    # Reference to the secret containing GitHub PAT
    githubConfigSecret: github-pat-secret

    # Controller service account
    controllerServiceAccount:
      namespace: arc-systems
      name: gha-runner-scale-set-controller

    # Scaling configuration
    minRunners: 0
    maxRunners: 5

    # Runner pod template
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:latest
            command: ["/home/runner/run.sh"]
            resources:
              limits:
                cpu: "2"
                memory: 4Gi
              requests:
                cpu: "500m"
                memory: 1Gi
