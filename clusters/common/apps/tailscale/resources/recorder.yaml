apiVersion: tailscale.com/v1alpha1
kind: Recorder
metadata:
  name: ${LOCATION}-recorder
spec:
  statefulSet:
    pod:
      container:
        image:
          docker.io/tailscale/tsrecorder:stable
  enableUI: true
  tags:
    - "tag:k8s"
    - "tag:k8s-recorder"
    - "tag:${LOCATION}" 
  storage:
    s3:
      endpoint: nyc3.digitaloceanspaces.com
      bucket: tailscale-ssh-recorder-keiretsu
      credentials:
        secret:
          name: s3-auth