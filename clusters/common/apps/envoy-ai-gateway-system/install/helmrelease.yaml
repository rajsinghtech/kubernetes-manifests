---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ai-gateway
  namespace: envoy-ai-gateway-system
spec:
  interval: 5m
  dependsOn:
    - name: ai-gateway-crds
  chart:
    spec:
      chart: ai-gateway-helm
      version: v0.0.0-latest
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: flux-system
      interval: 1m
  releaseName: aieg
  install:
    createNamespace: false
