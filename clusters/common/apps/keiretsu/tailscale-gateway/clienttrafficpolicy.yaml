apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: wildcard-ts
spec:
  clientIPDetection:
    xForwardedFor:
      numTrustedHops: 1
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      sectionName: wildcard-${CLUSTER_DOMAIN//./-}-https
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: plex-ts
spec:
  clientIPDetection:
    customHeader:
      name: X-Real-IP
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: public
      namespace: home
      sectionName: plex-${CLUSTER_DOMAIN//./-}-https
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
      sectionName: plex-${CLUSTER_DOMAIN//./-}-https
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
      sectionName: plex-${CLUSTER_DOMAIN//./-}-https