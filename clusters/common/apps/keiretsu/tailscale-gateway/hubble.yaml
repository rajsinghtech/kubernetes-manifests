apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: hubble
spec:
  endpoints:
    - fqdn:
        hostname: hubble-ui.hubble-ui.ottawa.k8s
        port: 80
    - fqdn:
        hostname: hubble-ui.hubble-ui.robbinsdale.k8s
        port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: keiretsu
  hostnames:
    - "hubble.${COMMON_DOMAIN}"
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: home
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /