---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: ts
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        patch:
          type: StrategicMerge
          value:
            spec:
              template:
                spec:
                  automountServiceAccountToken: true
        replicas: 3
        pod:
          annotations:
            tailcar.rajsingh.info/inject: "true"
            tailcar.rajsingh.info/tailnet: keiretsu-labs-github
      envoyService:
        annotations:
          tailscale.com/hostname: keiretsu-envoy-gateway
          tailscale.com/proxy-group: common-ingress
          type: LoadBalancer
        loadBalancerClass: tailscale