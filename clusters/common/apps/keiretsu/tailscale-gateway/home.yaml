apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: home
spec:
  endpoints:
    - fqdn:
        hostname: home.killinit.cc
        port: 443
    - fqdn:
        hostname: home.lukehouge.com
        port: 443
---
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: home
spec:
  targetRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: home
  validation:
    wellKnownCACertificates: System
    hostname: home.killinit.cc
    subjectAltNames:
      - type: Hostname
        hostname: home.killinit.cc
      - type: Hostname
        hostname: home.lukehouge.com
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: keiretsu
  hostnames:
    - "home.${COMMON_DOMAIN}"
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: home
          port: 443
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: Host
                value: home.killinit.cc
      matches:
        - path:
            type: PathPrefix
            value: /