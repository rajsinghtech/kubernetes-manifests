apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: home
spec:
  endpoints:
    - fqdn:
        hostname: home.killinit.cc
        port: 443
    - fqdn:
        hostname: home.lukehouge.com
        port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: keiretsu
  hostnames:
    - "home.${COMMON_DOMAIN}"
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: home
      matches:
        - path:
            type: PathPrefix
            value: /