apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: home
spec:
  endpoints:
    - ip:
        address: 10.2.223.81
        port: 80
    - ip:
        address: 10.0.127.240
        port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: keiretsu
  hostnames:
    - "home.${COMMON_DOMAIN}"
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: home
          port: 443
      matches:
        - path:
            type: PathPrefix
            value: /