---
apiVersion: homer.rajsingh.info/v1alpha1
kind: Dashboard
metadata:
  name: dashboard-shared
  labels:
    app: homer-dashboard
    tier: frontend
spec:
  replicas: 2
  homerConfig:
    title: "shared cloud ts" 
    subtitle: "Infrastructure Dashboard"
    logo: "https://raw.githubusercontent.com/rajsinghtech/homer-operator/main/homer/Homer-Operator.png"
    header: true
    footer: '<p>Powered by <strong>Homer-Operator</strong> | <a href="https://github.com/rajsinghtech/homer-operator">GitHub</a></p>'
    colors:
      light:
        highlight-primary: "#d4a574"
        highlight-secondary: "#c19660"
        highlight-hover: "#b8885c"
        background: "#faf8f5"
        card-background: "#ffffff"
        text: "#2d2424"
        text-header: "#1a1515"
        text-title: "#3d2f2f"
        text-subtitle: "#6b5d5d"
        card-shadow: rgba(139, 69, 19, 0.08)
        link: "#b87333"
        link-hover: "#8b4513"

      dark:
        highlight-primary: "#daa520"
        highlight-secondary: "#cd9b1d"
        highlight-hover: "#b8860b"
        background: "#1a1612"
        card-background: "#2e2621"
        text: "#f5e6d3"
        text-header: "#faf0e6"
        text-title: "#f5deb3"
        text-subtitle: "#d2b48c"
        card-shadow: rgba(0, 0, 0, 0.3)
        link: "#f4a460"
        link-hover: "#ff8c00"

    defaults:
      layout: "list"
      colorTheme: "auto"
    links:
    - name: "Kubernetes Manifests"
      icon: "fab fa-github"
      url: "https://github.com/rajsinghtech/kubernetes-manifests"
      target: "_blank"
    services:
    - parameters:
        name: "Infrastructure"
        icon: "fas fa-server"
      items:
      - parameters:
          name: "Tailscale"
          logo: "https://raw.githubusercontent.com/tailscale/tailscale/refs/heads/main/client/web/src/assets/icons/tailscale-icon.svg"
          subtitle: "Private Mesh Network"
          tagstyle: "is-info"
          url: "https://login.tailscale.com/admin/machines"
  remoteClusters:
  - name: ottawa
    enabled: true
    secretRef:
      name: external-clusters-kubeconfig
      key: kubeconfig
    clusterLabels:
      cluster: "ottawa"
      location: "ottawa"
      cluster-name-suffix: " (ottawa)"
    domainFilters:
      - "killinit.cc"
    gatewaySelector:
      matchLabels:
        external-dns: ts
    ingressSelector:
      matchLabels:
        noexist: "true"
  - name: robbinsdale
    enabled: true
    secretRef:
      name: external-clusters-kubeconfig
      key: kubeconfig
    clusterLabels:
      cluster: "robbinsdale"
      location: "robbinsdale"
      cluster-name-suffix: " (robbinsdale)"
    domainFilters:
      - "lukehouge.com"
    gatewaySelector:
      matchLabels:
        external-dns: ts
    ingressSelector:
      matchLabels:
        noexist: "true"
  gatewaySelector:
    matchLabels:
      disable-local-cluster: "true"
  ingressSelector:
    matchLabels:
      disable-local-cluster: "true"