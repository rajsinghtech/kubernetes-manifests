---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app keiretsu-tailscale-gateway
  namespace: flux-system
spec:
  targetNamespace: keiretsu
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/common/apps/keiretsu/tailscale-gateway
  dependsOn:
    - name: cert-manager
    - name: envoy-gateway-system-install
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
