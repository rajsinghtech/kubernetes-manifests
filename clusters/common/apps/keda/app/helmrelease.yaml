---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
  namespace: keda-system
spec:
  interval: 30m
  chart:
    spec:
      chart: keda
      version: "2.18.0"
      sourceRef:
        kind: HelmRepository
        name: keda
        namespace: flux-system
  values:
    crds:
      install: true
    operator:
      replicaCount: 1
    webhooks:
      replicaCount: 1
    resources:
      operator:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 128Mi
      webhooks:
        limits:
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 64Mi
      metricServer:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 128Mi