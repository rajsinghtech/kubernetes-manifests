---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system 
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway-helm
      version: 1.5.4
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: flux-system 
      interval: 1m
  releaseName: envoy-gateway
  values: 
    config:
      envoyGateway:
        extensionApis:
          enableBackend: true
