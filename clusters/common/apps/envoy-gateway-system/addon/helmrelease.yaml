---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway-addon
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway-addons-helm
      version: 1.5.4
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: flux-system 
      interval: 1m
  releaseName: eg-addons
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: ConfigMap
              name: grafana-dashboards
            patch: |-
              - op: add
                path: /metadata/annotations/grafana_folder
                value: "envoy-gateway"
  values:
    dashboard:
      labels:
        grafana_dashboard: "1"
      enabled: false
    grafana:
      enabled: false
    prometheus:
      enabled: true
      kube-state-metrics:
        enabled: true
      server:
        remoteWrite:
          - url: http://kube-prometheus-stack-prometheus.monitoring:9090/api/v1/write
    # loki:
    #   enabled: true
    # alloy:
    #   enabled: true
    fluent-bit:
      enabled: false
    # opentelemetry-collector:
    #   enabled: true
    # tempo:
    #   enabled: true
