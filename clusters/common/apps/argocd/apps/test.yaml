apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ottawa
  namespace: argocd
spec:
  destination:
    server: https://ottawa-k8s-operator.keiretsu.ts.net 
    namespace: default
  project: default
  source:
    path: clusters/common/apps/argocd/test
    repoURL: https://github.com/keiretsu-labs/kubernetes-manifests
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
