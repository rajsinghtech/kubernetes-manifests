---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: aws-mountpoint-s3-csi-driver
  namespace: mountpoint-s3-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: aws-mountpoint-s3-csi-driver
      version: "2.1.0"
      sourceRef:
        kind: HelmRepository
        name: aws-mountpoint-s3-csi
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      # Run controller on control plane nodes
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    
    node:
      # Run on all worker nodes
      tolerations:
        - operator: Exists
      
      
    # Configure resource limits
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    
    # Enable logging
    logLevel: info
    
    # Security context
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
          - ALL