---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coder
  namespace: coder
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coder-workspace-manager
rules:
  # Workspace pod management
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

  # Persistent volume claims for workspace storage
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

  # Services for workspace networking
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

  # ConfigMaps and Secrets for workspace configuration
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

  # ServiceAccounts for workspace identity
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

  # Namespace management for workspace isolation
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

  # Events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

  # Deployments, StatefulSets, Jobs for advanced workspace templates
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

  # Role-based access control for workspace permissions
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

  # NetworkPolicies for workspace network isolation
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

  # Ingress resources for workspace external access
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coder-workspace-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: coder-workspace-manager
subjects:
  - kind: ServiceAccount
    name: coder
    namespace: coder
