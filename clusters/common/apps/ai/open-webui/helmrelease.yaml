---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: ai
spec:
  interval: 1m
  chart:
    spec:
      chart: open-webui
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: ai
      interval: 1m
  releaseName: open-webui
  values:
    ollama:
      enabled: true
      gpu:
        enabled: true
        type: 'nvidia'
        number: 1
      runtimeClassName: nvidia
      resources:
        limits:
          nvidia.com/gpu: "1"
        requests:
          nvidia.com/gpu: "1"
      models:
        pull:
          - llama3.2:1b
          - deepseek-coder:33b
    sso:
      enabled: true
      enableSignup: true
      github:
        enabled: true
        clientId: "${GITHUB_OPENWEBUI_CLIENT_ID}"
        clientSecret: "${GITHUB_OPENWEBUI_CLIENT_SECRET}"