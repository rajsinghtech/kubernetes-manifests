---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: ai
spec:
  interval: 1m
  chart:
    spec:
      chart: open-webui
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: ai
      interval: 1m
  releaseName: open-webui
  values:
    ollama:
      enabled: false
    ollamaUrls:
      - "http://kirito.ai:11434"
    sso:
      enabled: true
      github:
        enabled: true
        clientId: "${GITHUB_OPENWEBUI_CLIENT_ID}"
        clientSecret: "${GITHUB_OPENWEBUI_CLIENT_SECRET}"