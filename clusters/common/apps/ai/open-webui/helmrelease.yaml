---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: ai
spec:
  interval: 1m
  chart:
    spec:
      chart: open-webui
      version: "8.14.0"
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: flux-system
      interval: 1m
  releaseName: open-webui
  values:
    ollama:
      enabled: false

    extraEnvVars:
      - name: OLLAMA_BASE_URL
        value: "http://stpetersburg-ollama:11434"
      - name: ENABLE_RAG_WEB_SEARCH
        value: "true"
      - name: RAG_WEB_SEARCH_ENGINE
        value: "duckduckgo"
      - name: ENABLE_RAG_WEB_LOADER_SSL_VERIFICATION
        value: "true"
      - name: RAG_EMBEDDING_ENGINE
        value: "ollama"
      - name: RAG_EMBEDDING_MODEL
        value: "nomic-embed-text:latest"
      - name: ENABLE_OLLAMA_API
        value: "true"
      # - name: WEBUI_NAME
      #   value: "AI Demo - Kubernetes on GB10"
      - name: ENABLE_COMMUNITY_SHARING
        value: "true"

    sso:
      enabled: true
      enableSignup: true
      github:
        enabled: true
        clientId: "${GITHUB_OPENWEBUI_CLIENT_ID}"
        clientSecret: "${GITHUB_OPENWEBUI_CLIENT_SECRET}"