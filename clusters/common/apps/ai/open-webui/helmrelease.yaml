---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: ai
spec:
  interval: 1m
  chart:
    spec:
      chart: open-webui
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: ai
      interval: 1m
  releaseName: open-webui
  values:
    ollama:
      enabled: true
      gpu:
        enabled: true
        type: 'nvidia'
        number: 1
      runtimeClassName: nvidia
      resources:
        limits:
          nvidia.com/gpu: "1"
        requests:
          nvidia.com/gpu: "1"
      models:
        pull:
          - llama3.2:1b
          - deepseek-coder:33b
          - llava:13b
      persistentVolume:
        enabled: true
        size: 100Gi

    extraEnvVars:
      - name: ENABLE_RAG_WEB_SEARCH
        value: "true"
      - name: RAG_WEB_SEARCH_ENGINE
        value: "duckduckgo"
      - name: ENABLE_RAG_WEB_LOADER_SSL_VERIFICATION
        value: "true"
      - name: RAG_EMBEDDING_ENGINE
        value: "ollama"
      - name: RAG_EMBEDDING_MODEL
        value: "nomic-embed-text:latest"
      - name: ENABLE_OLLAMA_API
        value: "true"
      - name: WEBUI_NAME
        value: "AI Demo - Kubernetes on GB10"
      - name: ENABLE_COMMUNITY_SHARING
        value: "true"

    sso:
      enabled: true
      enableSignup: true
      github:
        enabled: true
        clientId: "${GITHUB_OPENWEBUI_CLIENT_ID}"
        clientSecret: "${GITHUB_OPENWEBUI_CLIENT_SECRET}"