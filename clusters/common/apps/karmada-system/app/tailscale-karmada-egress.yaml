---
# Egress service for member clusters to reach Ottawa's Karmada API server
# This allows pods in any cluster to connect to ottawa-karmada-apiserver.keiretsu.ts.net
# via the common-egress ProxyGroup
apiVersion: v1
kind: Service
metadata:
  name: ottawa-karmada-apiserver
  namespace: karmada-system
  annotations:
    tailscale.com/tailnet-fqdn: ottawa-karmada-apiserver.keiretsu.ts.net
    tailscale.com/proxy-group: common-egress
spec:
  externalName: placeholder
  type: ExternalName
  ports:
    - name: https
      port: 5443
      protocol: TCP
