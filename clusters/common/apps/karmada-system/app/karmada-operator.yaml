---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karmada-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: karmada-operator
      version: v1.15.0
      sourceRef:
        kind: HelmRepository
        name: karmada
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    operator:
      replicaCount: 1
      image:
        registry: docker.io
        repository: karmada/karmada-operator
        tag: v1.15.0
        pullPolicy: IfNotPresent
