apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: kubernetes-manifests
  namespace: flux-system
spec:
  type: github
  address: https://github.com/keiretsu-labs/kubernetes-manifests
  secretRef:
    name: kubernetes-manifests-github-token
  username: fluxcd-bot
  # commitStatusExpr: "'kustomization/' + event.involvedObject.name + '/cluster1'"
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: kubernetes-manifests
  namespace: flux-system
spec:
  providerRef:
    name: kubernetes-manifests
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: '*'
      namespace: flux-system