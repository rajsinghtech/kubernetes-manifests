apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: kubernetes-manifests
  namespace: flux-system
spec:
  type: github
  events:
    - "ping"
    - "push"
    # - "status"
  secretRef:
    name: webhook-token
  resources:
    - kind: GitRepository
      name: kubernetes-manifests