---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
spec:
  interval: 30m
  chart:
    spec:
      chart: cni
      version: x
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cni:
      # Use chained CNI configuration (works with Cilium)
      cniBinDir: /opt/cni/bin
      cniConfDir: /etc/cni/net.d
      # Run as chained plugin after Cilium
      chained: true
      # Exclude istio-system from interception
      excludeNamespaces:
        - istio-system
        - kube-system
      # Log level
      logLevel: info
