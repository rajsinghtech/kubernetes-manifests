---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-eastwestgateway
spec:
  interval: 30m
  chart:
    spec:
      chart: gateway
      version: x
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: istio-istiod
  values:
    name: istio-eastwestgateway
    labels:
      istio: eastwestgateway
      app: istio-eastwestgateway
      topology.istio.io/network: ${LOCATION}
    env:
      ISTIO_META_REQUESTED_NETWORK_VIEW: ${LOCATION}
    service:
      ports:
        - name: status-port
          port: 15021
          targetPort: 15021
        - name: tls
          port: 15443
          targetPort: 15443
        - name: tls-istiod
          port: 15012
          targetPort: 15012
        - name: tls-webhook
          port: 15017
          targetPort: 15017
