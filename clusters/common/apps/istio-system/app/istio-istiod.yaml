---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-istiod
spec:
  interval: 30m
  chart:
    spec:
      chart: istiod
      version: x
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: istio-base
  values:
    global:
      meshID: primary
      multiCluster:
        enabled: true
        clusterName: ${LOCATION}
      network: ${LOCATION}

