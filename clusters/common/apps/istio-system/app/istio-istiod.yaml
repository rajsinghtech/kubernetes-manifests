---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-istiod
spec:
  interval: 30m
  chart:
    spec:
      chart: istiod
      version: x
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: istio-base
    - name: istio-cni
  values:
    pilot:
      cni:
        enabled: true
    global:
      meshID: primary
      multiCluster:
        enabled: true
        clusterName: ${LOCATION}
      network: ${LOCATION}
    meshConfig:
      meshNetworks:
        robbinsdale:
          endpoints:
          - fromRegistry: robbinsdale
          gateways:
          - service: robbinsdale-istio-eastwestgateway.istio-system
            port: 15443
        ottawa:
          endpoints:
          - fromRegistry: ottawa
          gateways:
          - service: ottawa-istio-eastwestgateway.istio-system
            port: 15443
        stpetersburg:
          endpoints:
          - fromRegistry: stpetersburg
          gateways:
          - service: stpetersburg-istio-eastwestgateway.istio-system
            port: 15443

