---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  interval: 30m
  chart:
    spec:
      chart: snapshot-controller
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: piraeus-charts # Use existing repo name
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      enabled: true
      replicaCount: 1
      serviceMonitor:
        create: true
    volumeSnapshotClasses: [] 