---
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: openwrt-install-disk
spec:
  source:
      http:
         url: "https://downloads.openwrt.org/releases/23.05.3/targets/x86/64/openwrt-23.05.3-x86-64-generic-ext4-combined.img.gz"
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi