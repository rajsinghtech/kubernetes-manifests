apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: openwrt-vm
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: openwrt-vm
    spec:
      domain:
        devices:
          disks:
            - name: openwrt-install-disk
              disk:
                bus: virtio
        machine:
          type: ""
        resources:
          requests:
            memory: 256Mi
      volumes:
        - name: openwrt-install-disk
          persistentVolumeClaim:
            claimName: openwrt-install-disk