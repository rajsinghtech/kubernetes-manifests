---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: x
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    storageClass:
      defaultClass: true
      pathPattern: "${NFS_PATHPATTERN}"
    nfs:
      server: truenas.lan
      path: /mnt/tank/k8s/${CLUSTER_ENV}